<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>MonkeyBrush.js demo</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="author" value="maldicion069" />
        <!-- Icons -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./favicon.ico">
        <link rel="shortcut icon" href="./favicon.ico">
        <style>
            @font-face {
                font-family: "inconsolata";
                src: url("assets/fonts/inconsolata.woff") format("woff");
                font-weight: normal;
                font-style: normal;
            }
            * {
                box-sizing: border-box;
            }
            html {
                height: 100%;
            }
            body {
                background-color: #ffffff;
                margin: 0px;
                height: 100%;
                color: #555;
                font-family: "inconsolata";
                font-size: 15px;
                line-height: 18px;
                overflow: hidden;
            }
            h1 {
                margin-top: 30px;
                margin-bottom: 10px;
                margin-left: 20px;
                font-size: 25px;
                font-weight: normal;
            }
            h2 {
                font-size: 20px;
                font-weight: normal;
            }
            a {
                color: #2194CE;
                text-decoration: none;
            }
            #githubLink {
                margin-left: 20px;
                margin-bottom: 30px;
            }
            #panel {
                position: fixed;
                left: 0px;
                width: 310px;
                height: 100%;
                overflow: auto;
                background: #fafafa;
            }
            #panel #content {
                padding: 0px 20px;
            }
            #panel #content .link {
                color: #2194CE;
                text-decoration: none;
                cursor: pointer;
            }
            #panel #content .selected {
                color: #ff0000;
            }
            #panel #content .link:hover {
                text-decoration: underline;
            }
            #viewer {
                position: absolute;
                border: 0px;
                left: 310px;
                width: calc(100% - 310px);
                height: 100%;
                overflow: auto;
            }
            #button {
                position: fixed;
                bottom: 20px;
                right: 20px;
                padding: 8px;
                color: #fff;
                background-color: #555;
                opacity: 0.7;
            }
            #button:hover {
                cursor: pointer;
                opacity: 1;
            }
            /* mobile */
            #expandButton {
                display: none;
                position: absolute;
                right: 20px;
                top: 12px;
                width: 32px;
                height: 32px;
            }
            #expandButton span {
                height: 2px;
                background-color: #2194CE;
                width: 16px;
                position: absolute;
                left: 8px;
                top: 10px;
            }
            #expandButton span:nth-child(1) {
                top: 16px;
            }
            #expandButton span:nth-child(2) {
                top: 22px;
            }
            #content div div:last-child {
                padding-bottom: 15px;
            }
            @media all and (max-width: 640px) {
                h1{
                    margin-top: 20px;
                    margin-bottom: 20px;
                }
                #panel{
                    position: absolute;
                    left: 0;
                    top: 0;
                    height: 480px;
                    width: 100%;
                    right: 0;
                    z-index: 100;
                    overflow: hidden;
                    border-bottom: 1px solid #dedede;
                }
                #content{
                    position: absolute;
                    left: 0;
                    top: 60px;
                    right: 0;
                    bottom: 0;
                    font-size: 17px;
                    line-height: 22px;
                    overflow: auto;
                    margin-top: 25px;
                }
                #viewer{
                    position: absolute;
                    left: 0;
                    top: 56px;
                    width: 100%;
                    height: calc(100% - 56px);
                }
                #expandButton{
                    display: block;
                }
                #panel.collapsed{
                    height: 56px;
                }
            }
        </style>
    </head>
    <body>
        <div id="panel" class="collapsed">
            <h1>MonkeyBrush.js demos</h1>
            <div id="githubLink">(<a href="https://github.com/maldicion069/MonkeyBrush.js" target="_blank">GitHub repo</a>)</div>
            <a id="expandButton" href="#">
                <span></span>
                <span></span>
                <span></span>
            </a>
            <div id="content"></div>
        </div>
        <iframe id="viewer" allowfullscreen onmousewheel=""></iframe>
        <script>
        var files = {
            "Hello World": [
                "Hello_World",
                "First_Scene",
                "First_App"
            ],
            "Introduction": [
                "Hello_Triangle",
                "Ripple_effect",
                "Ripple_effect2",
                "Cubes",
                "Cubes_Fog",
                "Normal_Interpolation",
                "Instancing"
            ],
            "Textures": [
                "Twirl_Filter",
                "Skybox",
                "Texture2DArray",
                "Integer_Texture",
                "3D_Texture",
                "Normal_Mapping",
                "Normal_Mapping2",
                "Earth_Map",
                "Alpha_Maps",
                "Brick_Texture",
                "Polka_Texture",
                "Canvas_Painter",
                "Video_Texture",
                "Webcam_Texture"
            ],
            "PostProcess Effects": [
                "Desintegration_Effect",
                "PaintSpatter_Effect",
                "NightVision_Effect",
                "HDR",
                "Grey_Filter",
                "Tone_Mapping",
                "Kuwahara_Filter",
                "Image_Wave",
                "Mouse_Color",
                "Toonify_PP",
                "Posterization_PP",
                "FreiChen_PP",
                "DreamVision_PP",
                "DreamVision2",
                "Pixelization",
                "Retro_PP",
                "Hand_LikeEffect",
                "Ripple_PP",
                "OldFilm_PP",
                "HexagonalPixelate_PP",
                "ExplosionImplosion_PP",
                "DotScreen_PP"
            ],
            "Procedural": [
                "Cloud_Effect",
                "Alien_Procedural",
                "Heat",
                "Hatching",
                "Hatching3D",
                "Gooch",
                "Granite",
                "Quasicrystal",
                "Stripes",
                "Turbulence",
                "Woody",
                "Plasma_Isosurface"
            ],
            "Lighting": [
                "Ambient_Light",
                "Directional_Light",
                "Hemispheric_Light",
                "Point_Light",
                "Rim_Light",
                "Water_Reflection",
                "Toon_Shading"
            ],
            "Meshes": [
                "Obj_Loader",
                "Random_Hedrons",
                "Heightmap",
                "Lathe",
                "Parametric_Geometry",
                "Vertex_Displacement",
                "Vertex_Displacement2",
                "Lattice"
            ],
            "Global Ilumination": [
                "Deferred_Shading",
                "Matcap_Vertex",
                "Matcap_Fragment",
                "Spherical_Harmonics",
                "Ray_Tracing",
                "Path_Tracing",
                "Ray_Marching"
            ],
            "Others": [
                "Cubes_TexSwap",
                "Photosphere",
                "Water_UV",
                "Manga_EffectLine",
                "Trail_Spheres",
                "Xor",
                "Tunnel_Effect"
            ],
            "GPGPU": [
                "Mandelbrot",
                "Julia",
                "Fractal_World",
                "Point_TF",
                "Ubo_Spline",
                "2D_Advention",
                "Conway_Life",
                "Flat_Wave"
            ]
        };
        var panel = document.getElementById("panel");
        var content = document.getElementById("content");
        var viewer = document.getElementById("viewer");
        var expandButton = document.getElementById("expandButton");
        expandButton.addEventListener("click", function (event) {
            panel.classList.toggle("collapsed");
            event.preventDefault();
        });
        // iOS8 workaround
        if (/(iPad|iPhone|iPod)/g.test(navigator.userAgent)) {
            viewer.addEventListener("load", function (event) {
                viewer.contentWindow.innerWidth -= 10;
                viewer.contentWindow.innerHeight -= 2;
            });
        }
        var container = document.createElement("div");
        content.appendChild(container);
        var button = document.createElement("div");
        button.id = "button";
        button.textContent = "View source";
        button.addEventListener("click", function (ev) {
            var array = location.href.split("/");
            array.pop();
            var sampleDoc = viewer.contentDocument || viewer.contentWindow.document;
            var highlightedLines = sampleDoc.getElementById("highlightedLines") || "";
            var lines = !!highlightedLines ? highlightedLines.innerHTML : "";
            window.open("demos/" + selected + ".html" + lines);
        }, false);
        button.style.display = "none";
        document.body.appendChild(button);
        var divs = {};
        var selected = null;
        for (var key in files) {
            var section = files[key];
            var div = document.createElement("h2");
            div.textContent = key;
            container.appendChild(div);
            for (var i = 0; i < section.length; ++i) {
                (function (file) {
                    var div = document.createElement("div");
                    div.className = "link";
                    div.textContent = file.replace("_", " ");
                    div.addEventListener("click", function () {
                        panel.classList.toggle("collapsed");
                        load(file);
                    });
                    container.appendChild(div);
                    divs[file] = div;
                })(section[i]);
            }
        }
        var load = function (file) {
            if (selected !== null) divs[selected].className = "link";
            divs[file].className = "link selected";
            window.location.hash = file;
            viewer.src = "demos/" + file + ".html";
            viewer.focus();
            button.style.display = "";
            selected = file;
        };
        if (window.location.hash !== "") {
            load(window.location.hash.substring(1));
        }
        </script>

    </body>
</html>
