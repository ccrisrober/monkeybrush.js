<!DOCTYPE html>
<html>
<head>
	<title>WebGL2 Template</title>
	<link rel="stylesheet" type="text/css" href="bower_components/vanillatoasts/vanillatoasts.css">
	<style>
		body {
			margin: 0;
			background-color: black;
		}
		canvas {
		    padding: 0;
		    margin: auto;
		    display: block;
		    position: absolute;
		    top: 0;
		    bottom: 0;
		    left: 0;
		    right: 0;
		}
		/**
		canvas {
			display: block;
			width: 100vw;
			height: 100vh;
		}
		/**/
		#stats {
			position: absolute;
    		top: 0;
		}

		.spinner div {
			width: 20px;
			height: 20px;
			position: absolute;
			left: -20px;
			top: 40px;
			background-color: white;
			border-radius: 50%;
			animation: move 4s infinite cubic-bezier(.2,.64,.81,.23);
		}
		.spinner div:nth-child(2) {
			animation-delay: 150ms;
		}
		.spinner div:nth-child(3) {
			animation-delay: 300ms;
		}
		.spinner div:nth-child(4) {
			animation-delay: 450ms;
		}
		@keyframes move {
			0% {left: 0%;}
			75% {left:100%;}
			100% {left:100%;}
		}
		.spinner {
			width: 100%;
		    height: 60px;
		    position: absolute;
		    top: 0;
		    left: 0;
		    bottom: 60px;
		    right: 0;
		    margin: auto;
		}
		body {
	  		overflow: hidden;
		}
	</style>
</head>
<body>
	<div class="spinner" id="spinner">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
	<div id="stats"></div>
	<script type="text/javascript" src="bower_components/vanillatoasts/vanillatoasts.js"></script>
	<script type="text/javascript" src="js/stats.min.js"></script>
	<script type="text/javascript" src="js/dat.gui.min.js"></script>
	<script type="text/javascript" src="js/gl-matrix-min.js"></script>
	<script type="text/javascript" src="js/build.js"></script>
</body>
</html>
