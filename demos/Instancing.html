<!DOCTYPE html>
<html>
<head>
    <title>Instancing</title>
    <link rel="stylesheet" type="text/css" href="./libs/style.css" />
</head>
<body>
    <div class="spinner" id="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="stats"></div>
    <div id="samplesPassed"></div>
    <script type="text/javascript" src="./libs/libraries.js"></script>

    <script type="text/javascript" src="../dist/output.js"></script>

    <script type="text/javascript">
        var MyScene = (function (_super) {
            __extends(MyScene, _super);
            function MyScene() {
                _super.call(this, "App", new MB.GLContextW2());
                this.camera = new MB.Camera2(new MB.Vect3(0.0, 0.0, 28.25));
                this.angle = 0;
                this.mainShader = "prog";
                this.identityMatrix = MB.Mat4.identity.clone();
                this.model = new MB.Mat4();
            };
            MyScene.prototype.initialize = function () {
                var _this = this;
                this.triangleModel = new MB.CustomModel(this.context, {
                    indices: [
                        0, 1, 2
                    ],
                    vertices: [
                         -0.25, -0.25, 0.0,
                          0.25, -0.25, 0.0,
                          0.0,  0.25, 0.0
                    ]
                });
                MB.ProgramManager.addWithFun("prog", function () {
                    var prog = new MB.Program(_this.context);

                    prog.addShader("../shaders/triangleShaderInstancing.vert", MB.ctes.ShaderType.vertex, MB.ctes.ReadMode.read_file);
                    prog.addShader("../shaders/triangleShaderInstancing.frag", MB.ctes.ShaderType.fragment, MB.ctes.ReadMode.read_file);

                    prog.compile();
                    prog.use();
                    return prog;
                });
                this.cameraUpdate();
                this.numInstances = 10;
            };
            MyScene.prototype.update = function (dt) {
                this.__resize__();

                if (MB.Input.isKeyClicked(MB.ctes.KeyState.Z)) {
                    this.numInstances--;
                    this.numInstances = this.numInstances < 1 ? 1 : this.numInstances;
                } else if (MB.Input.isKeyClicked(MB.ctes.KeyState.X)) {
                    this.numInstances++;
                    this.numInstances = this.numInstances > 15 ? 15 : this.numInstances;
                }
            };
            MyScene.prototype.draw = function () {
                this.clearColorAndDepth();
                var prog = MB.ProgramManager.get(this.mainShader);
                prog.use();
                this.model =
                    this.identityMatrix.clone()
                        .translate(new MB.Vect3(0.0, 0.0, 0.0))
                        .rotate(this.angle * 0.5, MB.Vect3.yAxis)
                        .scale(new MB.Vect3(10.0, 10.0, 10.0));

                this.triangleModel.renderInstanced(this.numInstances);
            };
            return MyScene;
        }(MB.App));
        var myScene;
        window.onload = function () {
            myScene = new MyScene();
            myScene.start();
        };
    </script>
</body>
</html>
