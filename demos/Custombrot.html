<!DOCTYPE html>
<html>
<head>
    <title>Mandelbrot</title>
    <link rel="stylesheet" type="text/css" href="./libs/style.css" />
</head>
<body>
    <div class="spinner" id="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="stats"></div>
    <div id="samplesPassed"></div>
    <script type="text/javascript" src="./libs/libraries.js"></script>

    <script type="text/javascript" src="../dist/output.js"></script>

    <script type="x-shader/x-vertex" id="shader-vs">#version 300 es
        precision highp float;
        layout(location = 0) in vec3 vertPosition;
        out vec2 uv;
        void main(void) {
            uv = vec2(vertPosition.xy * 0.5) + vec2(0.5);
            gl_Position = vec4(vertPosition, 1.0);
        }
    </script>
    <script type="x-shader/x-fragment" id="shader-fs">#version 300 es
        precision highp float;

        in vec2 uv;
        uniform float MaxIterations;
        uniform float Zoom;
        uniform vec2 center;
        uniform sampler2D tex;
        /*
        zoom: 2.0,
        offsetX: 0.7,
        offsetY: -0.01,
        iter: */
        const float ColorOffset = 69.0;
        const vec3 InnerColor = vec3(0.0, 0.0, 1.0);

        /*mZoom    = 1.0f;
        mXcenter = -1.36f;
        mYcenter = 0.0f;
        #elif 1
        // tendrilis
        mZoom = 0.15f;
        mXcenter = -0.0002f;
        mYcenter = 0.7383f*/

        out vec4 fragColor;

        void main() {
            float real = uv.x * Zoom + center.x;
            float imag = uv.y * Zoom + center.y;

            // real = 1.3333 * (uv.x - 0.5) * Zoom - center.x;
            // imag = (uv.y - 0.5) * Zoom - center.y;

            float Creal = real; // for a julia set = -0.765
            float Cimag = imag; // for a julia set = +0.110

            float r2 = 0.0;
            float iter;

            for( iter = 0.0; iter < MaxIterations && r2 < 4.0; ++iter )
            {
                float tempreal = real;
                real = (tempreal * tempreal) - (imag * imag) + Creal;
                imag = 2.0 * tempreal * imag + Cimag;
                r2 = (real*real) + (imag*imag);
            }

            // base the color on the number of iterations

            vec3 color;
            if (r2 < 4.0)
                color = InnerColor;
            else
                color = texture(tex, vec2(fract(iter*0.01+ColorOffset), 0.0) ).rgb;

            fragColor = vec4( color, 1.0);
        }
    </script>

    <script type="text/javascript">
        var Configuration = function () {
            return {
                zoom: 3.1,
                offsetX: 0.1,
                offsetY: 0.1,
                iter: 256
            }
        };
        var MyScene = (function (_super) {
            __extends(MyScene, _super);
            function MyScene() {
                _super.call(this, "App", new MB.GLContextW2(), Configuration());
                this.mainShader = "prog";
            };
            MyScene.prototype.loadAssets = function () {
                MB.Loaders.loadImage("../assets/images/gradientTexture.jpg", "1DTex");
            };
            MyScene.prototype.initialize = function () {
                var _this = this;

                var myTexture = MB.ResourceMap.retrieveAsset("1DTex");
                this.tex = new MB.Texture2D(this.context, myTexture, {
                    flipY: 1,
                    minFilter: MB.ctes.TextureFilter.Nearest,
                    magFilter: MB.ctes.TextureFilter.Nearest,
                    wrapS: MB.ctes.WrapMode.Clamp2Edge,
                    wrapT: MB.ctes.WrapMode.Clamp2Edge
                });

                MB.ProgramManager.addWithFun("prog", function () {
                    var prog = new MB.Program(_this.context);
                    prog.addShader("shader-vs", MB.ctes.ShaderType.vertex, MB.ctes.ReadMode.read_script);
                    prog.addShader("shader-fs", MB.ctes.ShaderType.fragment, MB.ctes.ReadMode.read_script);
                    prog.compile();
                    prog.use();
                    prog.addUniforms([
                        "ColorOffset", "Zoom", "center", "MaxIterations", "InnerColor", "tex"]);
                    console.log(prog);
                    return prog;
                });
                this.postProcess = new MB.PostProcess(this.context);
            };
            MyScene.prototype.update = function (dt) {
                this.__resize__();
            };
            MyScene.prototype.draw = function () {
                this.clearColorAndDepth();
                var prog = MB.ProgramManager.get(this.mainShader);
                prog.use();
                this.tex.bind(0);
                prog.sendUniform1i("tex", 0);
                prog.sendUniform1f("MaxIterations", this.text.iter);
                prog.sendUniform1f("Zoom", this.text.zoom);
                prog.sendUniform2f("center", this.text.offsetX, this.text.offsetY);
                this.postProcess.render();
            };
            MyScene.prototype.textCB = function (gui) {
                gui.add(this.text, "zoom", 0.0, 50.0);
                gui.add(this.text, "iter", 1, 500).step(0.01);
                gui.add(this.text, "offsetX", -10.0, 10.0);
                gui.add(this.text, "offsetY", -10.0, 10.0);
            };
            return MyScene;
        }(MB.App));
        window.onload = function () {
            var myScene = new MyScene();
            myScene.start();
        };
    </script>
</body>
</html>
