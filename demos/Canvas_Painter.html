<!DOCTYPE html>
<html>
<head>
	<title>Canvas painter</title>
    <link rel="stylesheet" type="text/css" href="./libs/style.css" />
</head>
<body>
    <div class="spinner" id="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="stats"></div>
    <div id="samplesPassed"></div>
    <script type="text/javascript" src="./libs/libraries.js"></script>

    <script type="text/javascript" src="../dist/output.js"></script>

    <!--<canvas id="canvas" style="position: fixed; bottom: 0; right: 0;"></canvas>-->
    <canvas id="canvas" width="550" height="400"></canvas>

    <script type="text/javascript">
        var canvas, ctx;
        function changeCanvas() {
            ctx.font = '20pt Arial';
            ctx.fillStyle = 'red';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.fillRect(10, 10, canvas.width - 20, canvas.height - 20);
            ctx.fillStyle = 'black';
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(new Date().getTime(), canvas.width / 2, canvas.height / 2);
        }

        var __extends = (this && this.__extends) || function (d, b) {
            for (var p in b) if (b.hasOwnProperty(p)) d[p] = b[p];
            function __() { this.constructor = d; }
            d.prototype = b === null ? Object.create(b) : (__.prototype = b.prototype, new __());
        };
        var SimpleConfig = function () {
            return {
                resume: true
            };
        };
        var MyScene = (function (_super) {
            __extends(MyScene, _super);
            function MyScene() {
                _super.call(this, SimpleConfig(), "App", 2);
                this.homePoint = new MB.Vect3(2.66, 3.58, 20.25);
                this.camera = new MB.Camera2(this.homePoint);
                this.angle = 0;
                this.mainShader = "prog";
                this.identityMatrix = MB.Mat4.identity.clone();
                this.model = new MB.Mat4();
            }
            MyScene.prototype.loadAssets = function () {
            };
            MyScene.prototype.initialize = function () {
                var _this = this;

                this.tex2d = new MB.CanvasTexture(canvas, {
                    flipY: true,
                    minFilter: MB.ctes.TextureType.Nearest,
                    magFilter: MB.ctes.TextureType.Nearest,
                    wrapS: MB.ctes.WrapMode.MirroredRepeat,
                    wrapT: MB.ctes.WrapMode.MirroredRepeat
                });
                this.cubito = new MB.Cube(25.0);
                MB.ProgramManager.addWithFun("prog", function () {
                    var prog = new MB.Program();
                    prog.addShader("../shaders/demoShader.vert", MB.ctes.ShaderType.vertex, MB.ctes.ReadMode.read_file);
                    prog.addShader("../shaders/demoShaderTex.frag", MB.ctes.ShaderType.fragment, MB.ctes.ReadMode.read_file);
                    prog.compile();
                    prog.use();
                    prog.addUniforms(["projection", "view", "model", "tex", "viewPos"]);
                    return prog;
                });
                this.cameraUpdate();
            };
            MyScene.prototype.update = function (dt) {
                this.camera.timeElapsed = MB.Timer.deltaTime() / 10.0;
                this.camera.update(this.cameraUpdate.bind(this));
                this.angle += MB.Timer.deltaTime() * 0.001;
                //this.__resize__();
                changeCanvas();
                this.tex2d.update();
            };
            MyScene.prototype.draw = function (dt) {
                MB.Core.getInstance().clearColorAndDepth();
                var prog = MB.ProgramManager.get(this.mainShader);
                prog.use();
                this.tex2d.bind(0);
                prog.sendUniform1i("tex", 0);
                this.model =
                    this.identityMatrix.clone()
                        .translate(new MB.Vect3(0.0, 0.0, 0.0))
                        //.rotate(90.0 * Math.PI / 180, MB.Vect3.yAxis)
                        .rotate(this.angle * 0.5, MB.Vect3.yAxis)
                        .scale(new MB.Vect3(0.25, 0.25, 0.25));
                prog.sendUniformMat4("model", this.model);
                this.cubito.render();
            };
            MyScene.prototype.cameraUpdate = function () {
                var canvas = MB.Core.getInstance().canvas();
                this.view = this.camera.GetViewMatrix();
                this.projection = this.camera.GetProjectionMatrix(canvas.width, canvas.height);
                var prog = MB.ProgramManager.get(this.mainShader);
                prog.use();
                prog.sendUniformVec3("viewPos", this.camera.GetPos());
                prog.sendUniformMat4("projection", this.projection);
                prog.sendUniformMat4("view", this.view);
            };
            MyScene.prototype.textCB = function (gui) {
            };
            return MyScene;
        }(MB.Scene));
        ;
        window.onload = function () {
            canvas = document.createElement("canvas");
            canvas.width = 250;
            canvas.height = 250
            canvas.style.border = "1px solid gray";
            canvas.style.position = "absolute";
            canvas.style.bottom = 0;
            canvas.style.right = 0;
            canvas.style.margin = "inherit";
            canvas.style.top = "inherit";
            canvas.style.left = "inherit";

            document.body.appendChild(canvas);

            ctx = canvas.getContext("2d");
            console.log(ctx);
            changeCanvas();
            var myScene = new MyScene();
            myScene.start();
        };
    </script>
</body>
</html>
