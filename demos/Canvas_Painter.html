<!DOCTYPE html>
<html>
<head>
	<title>Canvas painter</title>
    <link rel="stylesheet" type="text/css" href="../bower_components/vanillatoasts/vanillatoasts.css">
    <style>
        body {
            margin: 0;
            /* background-color: gray; */
        }
        /**/
        canvas {
            padding: 0;
            margin: auto;
            display: block;

        #stats {

        .spinner div {
            width: 20px;
            height: 20px;
            position: absolute;
            left: -20px;
            top: 40px;
            background-color: white;
            border-radius: 50%;
            animation: move 4s infinite cubic-bezier(.2,.64,.81,.23);
        }
        .spinner div:nth-child(2) {
            animation-delay: 150ms;
        }
        .spinner div:nth-child(3) {
            animation-delay: 300ms;
        }
        .spinner div:nth-child(4) {
            animation-delay: 450ms;
        }
        @keyframes move {
            0% {left: 0%;}
            75% {left:100%;}
            100% {left:100%;}
        }
        .spinner {
            width: 100%;
            height: 60px;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 60px;
            right: 0;
            margin: auto;
        }
        body {
            overflow: hidden;
        }

        #vanillatoasts-container {
            z-index: 999999999999;
        }
    </style>
</head>
<body>
    <div class="spinner" id="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="stats"></div>
    <div id="samplesPassed"></div>


    <!--<canvas id="canvas" style="position: fixed; bottom: 0; right: 0;"></canvas>-->
    <canvas id="canvas" width="550" height="400"></canvas>


    <script type="text/javascript" src="../bower_components/vanillatoasts/vanillatoasts.js"></script>
    <script type="text/javascript" src="../bower_components/log4javascript/log4javascript.js"></script>
    <script type="text/javascript" src="../bower_components/stats.js/build/stats.min.js"></script>
    <script type="text/javascript" src="../bower_components/dat.gui/dat.gui.min.js"></script>
    <script type="text/javascript" src="../bower_components/gl-matrix/dist/gl-matrix-min.js"></script>

    <script type="text/javascript" src="../dist/output.js"></script>

    <script type="text/javascript">
        var canvas, ctx;
        function changeCanvas() {
            ctx.font = '20pt Arial';
            ctx.fillStyle = 'red';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.fillRect(10, 10, canvas.width - 20, canvas.height - 20);
            ctx.fillStyle = 'black';
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(new Date().getTime(), canvas.width / 2, canvas.height / 2);
        }

        var __extends = (this && this.__extends) || function (d, b) {
            for (var p in b) if (b.hasOwnProperty(p)) d[p] = b[p];
            function __() { this.constructor = d; }
            d.prototype = b === null ? Object.create(b) : (__.prototype = b.prototype, new __());
        };
        var SimpleConfig = function () {
            return {
                resume: true
            };
        };
        var MyScene = (function (_super) {
            __extends(MyScene, _super);
            function MyScene() {
                _super.call(this, SimpleConfig(), "App", 2);
                this.homePoint = new MB.maths.Vect3(2.66, 3.58, 20.25);
                this.camera = new MB.Camera2(this.homePoint);
                this.angle = 0;
                this.mainShader = "prog";
                this.identityMatrix = MB.maths.Mat4.identity.clone();
                this.model = new MB.maths.Mat4();
            }
            MyScene.prototype.loadAssets = function () {
            };
            MyScene.prototype.initialize = function () {
                var _this = this;

                this.tex2d = new MB.textures.CanvasTexture(canvas, {
                    flipY: true,
                    minFilter: MB.ctes.TextureType.Nearest,
                    magFilter: MB.ctes.TextureType.Nearest,
                    wrapS: MB.ctes.WrapMode.MirroredRepeat,
                    wrapT: MB.ctes.WrapMode.MirroredRepeat
                });
                this.cubito = new MB.models.Cube(25.0);
                MB.resources.ProgramManager.addWithFun("prog", function () {
                    var prog = new MB.core.Program();
                    prog.addShader("../shaders/demoShader.vert", MB.ctes.ProgramCte.shader_type.vertex, MB.ctes.ProgramCte.mode.read_file);
                    prog.addShader("../shaders/demoShaderTex.frag", MB.ctes.ProgramCte.shader_type.fragment, MB.ctes.ProgramCte.mode.read_file);
                    prog.compile();
                    prog.use();
                    prog.addUniforms(["projection", "view", "model", "tex", "viewPos"]);
                    return prog;
                });
                this.cameraUpdate();
            };
            MyScene.prototype.update = function (dt) {
                this.camera.timeElapsed = MB.extras.Timer.deltaTime() / 10.0;
                this.camera.update(this.cameraUpdate.bind(this));
                this.angle += MB.extras.Timer.deltaTime() * 0.001;
                //this.__resize__();
                changeCanvas();
                this.tex2d.update();
            };
            MyScene.prototype.draw = function (dt) {
                MB.core.Core.getInstance().clearColorAndDepth();
                var prog = MB.resources.ProgramManager.get(this.mainShader);
                prog.use();
                this.tex2d.bind(0);
                prog.sendUniform1i("tex", 0);
                this.model =
                    this.identityMatrix.clone()
                        .translate(new MB.maths.Vect3(0.0, 0.0, 0.0))
                        //.rotate(90.0 * Math.PI / 180, MB.maths.Vect3.yAxis)
                        .rotate(this.angle * 0.5, MB.maths.Vect3.yAxis)
                        .scale(new MB.maths.Vect3(0.25, 0.25, 0.25));
                prog.sendUniformMat4("model", this.model);
                this.cubito.render();
            };
            MyScene.prototype.cameraUpdate = function () {
                var canvas = MB.core.Core.getInstance().canvas();
                this.view = this.camera.GetViewMatrix();
                this.projection = this.camera.GetProjectionMatrix(canvas.width, canvas.height);
                var prog = MB.resources.ProgramManager.get(this.mainShader);
                prog.use();
                prog.sendUniformVec3("viewPos", this.camera.GetPos());
                prog.sendUniformMat4("projection", this.projection);
                prog.sendUniformMat4("view", this.view);
            };
            MyScene.prototype.textCB = function (gui) {
            };
            return MyScene;
        }(MB.Scene));
        ;
        window.onload = function () {
            canvas = document.createElement("canvas");
            canvas.width = 250;
            canvas.height = 250
            canvas.style.border = "1px solid gray";
            canvas.style.position = "absolute";
            canvas.style.bottom = 0;
            canvas.style.right = 0;
            canvas.style.margin = "inherit";
            canvas.style.top = "inherit";
            canvas.style.left = "inherit";

            document.body.appendChild(canvas);

            ctx = canvas.getContext("2d");
            console.log(ctx);
            changeCanvas();
            var myScene = new MyScene();
            myScene.start();
        };
    </script>
</body>
</html>
