<!DOCTYPE html>
<html>
<head>
    <title>Cloud effects</title>
    <link rel="stylesheet" type="text/css" href="./libs/style.css" />
</head>
<body>
    <div class="spinner" id="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="stats"></div>
    <div id="samplesPassed"></div>
    <script type="text/javascript" src="./libs/libraries.js"></script>

    <script type="text/javascript" src="../dist/output.js"></script>

    <script type="x-shader/x-fragment" id="shader-fs">#version 300 es
        precision highp float;

        #define PI 3.14159265

        out vec4 fragColor;
        in vec2 uv;

        uniform float iGlobalTime;

        vec4 SkyColor = vec4( 0.3, 0.3, 0.9, 1.0 );
        vec4 CloudColor = vec4( 1.0, 1.0, 1.0, 1.0 );

        float rand(vec2 n) {
            return fract(cos(dot(n, vec2(12.9898, 4.1414))) * 43758.5453);
        }

        float noise(vec2 n) {
            vec2 d = vec2(0.0, 1.0);
            vec2 b = floor(n), f = smoothstep(vec2(0.0), vec2(1.0), fract(n));
            return mix(mix(rand(b), rand(b + d.yx), f.x), mix(rand(b + d.xy), rand(b + d.yy), f.x), f.y);
        }

        float fbm(vec2 n) {
            float total = 0.0, amplitude = 1.0;
            for (int i = 0; i < 4; i++) {
                total += noise(n) * amplitude;
                n += n;
                amplitude *= 0.5;
            }
            return total;
        }
        void main() {
            vec2 uvv = uv;
            uvv.x += iGlobalTime * 0.1;
            uvv.y += iGlobalTime * 0.05;
            vec2 p = uvv * 25.0;
            fragColor = mix(SkyColor, CloudColor, fbm(p));
        }
    </script>

    <script type="text/javascript">
        var MyScene = (function (_super) {
            __extends(MyScene, _super);
            function MyScene() {
                _super.call(this, "App", new MB.GLContextW2());
            };
            MyScene.prototype.initialize = function () {
                this.prog = new MB.PostProcessMaterial(this.context, {
                    name: "cloudPP",
                    fragmentShader: MB.Utils.readScriptShader("shader-fs"),
                    uniforms: {
                        iGlobalTime: { type: MB.UniformType.Float }
                    }
                });
                this.postProcess = new MB.PostProcess(this.context);
            };
            MyScene.prototype.update = function (dt) {
                this.__resize__();
                this.prog.uniforms.iGlobalTime.value = dt;
            };
            MyScene.prototype.draw = function () {
                this.clearColorAndDepth();
                this.prog.use();
                this.postProcess.render();
            };
            return MyScene;
        }(MB.App));
        window.onload = function () {
            var myScene = new MyScene();
            myScene.start();
        };
    </script>
</body>
</html>
