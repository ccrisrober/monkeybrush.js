<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
    <link rel="stylesheet" type="text/css" href="./libs/style.css" />
</head>
<body>
    <div class="spinner" id="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="stats"></div>
    <div id="samplesPassed"></div>
    <script type="text/javascript" src="./libs/libraries.js"></script>

    <script type="text/javascript" src="../dist/output.js"></script>

    <script type="text/javascript">
        var MyScene = (function (_super) {
            __extends(MyScene, _super);
            function MyScene() {
                _super.call(this, "App", new MB.GLContextW2());
                this.camera = new MB.Camera2(new MB.Vect3(0.0, 0.0, 0.0));
                this.angle = 0;
                this.mainShader = "prog";
                this.identityMatrix = MB.Mat4.identity.clone();
                this.model = new MB.Mat4();
            };
            MyScene.prototype.loadAssets = function () {
                MB.Loaders.loadVideo("../assets/video/new_york.ogv", "video");
            };
            MyScene.prototype.initialize = function () {
                var _this = this;

                this.tex = new MBX.VideoTexture(this.context, "video"), {
                    flipY: 1
                });

                this.esferita = new MB.Sphere(this.context, 15.0, 20, 20);
                MB.ProgramManager.addWithFun("prog", function () {
                    var prog = new MB.Program(_this.context);
                    prog.addShader("../shaders/photosphere.vert", MB.ctes.ShaderType.vertex, MB.ctes.ReadMode.read_file);
                    prog.addShader("../shaders/photosphere.frag", MB.ctes.ShaderType.fragment, MB.ctes.ReadMode.read_file);
                    prog.compile();
                    prog.use();
                    prog.addUniforms(["projection", "view", "model", "tex"]);
                    return prog;
                });
                this.state.culling.setStatus(false);
                this.state.color.setClearColor(new MB.Color4(0.0, 0.2, 1.0, 1.0))
                this.tex.bind(0);
                this.cameraUpdate();
            };
            MyScene.prototype.update = function (dt) {
                this.camera.processMouseMovement(0.15, 0.0);
                this.cameraUpdate();

                this.camera.update(MB.Timer.deltaTime() / 10.0, this.cameraUpdate.bind(this));
                this.angle += MB.Timer.deltaTime() * 0.001;
                this.__resize__();
            };
            MyScene.prototype.draw = function () {
                this.clearColorAndDepth();
                var prog = MB.ProgramManager.get(this.mainShader);
                prog.use();
                this.tex.bind(0);
                prog.sendUniform1i("tex", 0);
                this.model =
                    this.identityMatrix.clone()
                        .translate(new MB.Vect3(0.0, 0.0, 0.0))
                        .rotate(90.0 * Math.PI / 180, MB.Vect3.xAxis)
                prog.sendUniformMat4("model", this.model);
                this.esferita.render();
            };
            MyScene.prototype.cameraUpdate = function () {
                this.view = this.camera.GetViewMatrix();
                this.projection = this.camera.GetProjectionMatrix(this.canvas);
                var prog = MB.ProgramManager.get(this.mainShader);
                prog.use();
                prog.sendUniformVec3("viewPos", this.camera.GetPos());
                prog.sendUniformMat4("projection", this.projection);
                prog.sendUniformMat4("view", this.view);
            };
            return MyScene;
        }(MB.App));
        var myScene;
        window.onload = function () {
            myScene = new MyScene();
            myScene.start();
        };
    </script>
</body>
</html>
