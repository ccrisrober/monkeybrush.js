<!DOCTYPE html>
<html>
<head>
    <title>Point TF</title>
    <link rel="stylesheet" type="text/css" href="./libs/style.css" />
</head>
<body>
    <div class="spinner" id="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="stats"></div>
    <div id="samplesPassed"></div>
    <script type="text/javascript" src="./libs/libraries.js"></script>

    <script type="text/javascript" src="../dist/output.js"></script>

    <script type="text/javascript">
        var __extends = (this && this.__extends) || function (d, b) {
            for (var p in b) if (b.hasOwnProperty(p)) d[p] = b[p];
            function __() { this.constructor = d; }
            d.prototype = b === null ? Object.create(b) : (__.prototype = b.prototype, new __());
        };
        var SimpleConfig = function () {
            return {
                resume: true,
                render: function () {
                    myScene.drawTick = true;
                }
            };
        };
        var MyScene = (function (_super) {
            __extends(MyScene, _super);
            function MyScene() {
                _super.call(this, SimpleConfig(), "Point TF", 2);
                this.drawTick = true;
                this.mainShader = "prog";
            }
            MyScene.prototype.loadAssets = function () { };
            ;
            MyScene.prototype.initialize = function () {
                var _this = this;
                MB.ProgramManager.addWithFun("prog", function () {
                    var prog = new MB.Program();
                    prog.addShader("#version 300 es\n            in vec3 aPos;\n            void main(void) {\n                gl_PointSize = 50.0;\n                gl_Position = vec4(-aPos.x, aPos.yz, 1.0);\n            }", MB.ctes.ShaderType.vertex, MB.ctes.ReadMode.read_text);
                    prog.addShader("#version 300 es\n            precision highp float;\n            out vec4 fragColor;\n            void main(void) {\n                fragColor = vec4( 1.,0.,0., 1. );\n            }\n            ", MB.ctes.ShaderType.fragment, MB.ctes.ReadMode.read_text);
                    prog._compile();
                    prog.feedbackVarying(["gl_Position"], MB.ctes.TFMode.Separate);
                    prog._link();
                    prog.use();
                    MB.Core.getInstance().getGL().enableVertexAttribArray(0);
                    _this.bA = new MB.VertexBuffer(MB.ctes.BufferType.Array);
                    _this.bA.bufferData(new Float32Array([0.9, 0.0, 0.0]), MB.ctes.UsageType.DynamicCopy);
                    _this.bB = new MB.VertexBuffer(MB.ctes.BufferType.Array);
                    _this.bB.bufferData(3 * 4, MB.ctes.UsageType.DynamicCopy);
                    _this.ttf = new MB.TransformFeedback();
                    console.log(_this.ttf.getVarying(prog, 0));
                    return prog;
                });
            };
            ;
            MyScene.prototype.update = function (dt) {
                this.__resize__();
            };
            ;
            MyScene.prototype.draw = function (dt) {
                if (this.drawTick === false) {
                    return;
                }
                MB.Core.getInstance().clearColorAndDepth();
                var prog = MB.ProgramManager.get(this.mainShader);
                prog.use();
                var gl = MB.Core.getInstance().getGL();
                this.ttf.bind();
                this.bA.bind();
                gl.vertexAttribPointer(0, 3, gl.FLOAT, false, 0, 0);
                this.bB.bindBufferBase(MB.ctes.BufferType.TransformFeedback, 0);
                this.ttf.beginPoints();
                gl.drawArrays(gl.POINTS, 0, 1);
                this.ttf.end();
                var feedback2 = new ArrayBuffer(3 * Float32Array.BYTES_PER_ELEMENT);
                gl.getBufferSubData(gl.TRANSFORM_FEEDBACK_BUFFER, 0, feedback2);
                console.log(new Float32Array(feedback2));
                gl.bindBufferBase(MB.ctes.BufferType.TransformFeedback, 0, null);
                this.drawTick = false;
                var t = this.bA;
                this.bA = this.bB;
                this.bB = t;
            };
            ;
            MyScene.prototype.cameraUpdate = function () {
            };
            ;
            MyScene.prototype.textCB = function (gui) {
                gui.add(this.text, "render");
            };
            ;
            return MyScene;
        }(MB.Scene));
        ;
        var myScene;
        window.onload = function () {
            myScene = new MyScene();
            myScene.start();
        };
    </script>
</body>
</html>
