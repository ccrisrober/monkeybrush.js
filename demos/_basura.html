<!DOCTYPE html>
<html>
<head>
    <title>Convolution matrix</title>
    <link rel="stylesheet" type="text/css" href="./libs/style.css" />
</head>
<body>
    <div class="spinner" id="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="stats"></div>
    <div id="samplesPassed"></div>
    <script type="text/javascript" src="./libs/libraries.js"></script>

    <script type="text/javascript" src="../dist/output.js"></script>

    <script type="x-shader/x-fragment" id="shader-fs">#version 300 es
        precision highp float;

        out vec4 fragColor;
        in vec2 uv;

        uniform sampler2D tex;
        uniform sampler2D tex2;
        uniform sampler2D tex3;
        uniform sampler2D tex4;
        uniform sampler2D tex5;

        void main(void) {
            if (uv.x <= 0.45) {
                if (uv.y <= 0.45) {
                    fragColor = vec4(texture(tex, uv).xyz, 1.0);
                }
                else if (uv.y >= 0.55) {
                    fragColor = vec4(texture(tex2, uv).xyz, 1.0);
                }
                else {
                    fragColor = vec4(texture(tex5, uv).xyz, 1.0);
                }
            }
            else if (uv.x >= 0.55) {
                if (uv.y <= 0.45) {
                    fragColor = vec4(texture(tex3, uv).xyz, 1.0);
                }
                else if (uv.y >= 0.55) {
                    fragColor = vec4(texture(tex4, uv).xyz, 1.0);
                }
                else {
                    fragColor = vec4(texture(tex5, uv).xyz, 1.0);
                }
            }
            else {
                fragColor = vec4(texture(tex5, uv).xyz, 1.0);
            }
        }
    </script>

    <script type="text/javascript">
        var MyScene = (function (_super) {
            __extends(MyScene, _super);
            function MyScene() {
                _super.call(this, "App", new MB.GLContextW2());
                this.mainShader = "prog";
            };
            MyScene.prototype.loadAssets = function () {
                MB.Loaders.loadImage("../assets/images/Kamelot.jpg", "myTex");
                MB.Loaders.loadImage("../assets/images/35479_subitem_full.jpg", "myTex4");
                MB.Loaders.loadImage("../assets/images/Trey-Ratcliff-HDR.png", "myTex3");
                MB.Loaders.loadImage("../assets/images/UV_Grid_Sm.jpg", "myTex2");
                MB.Loaders.loadImage("../assets/images/3_no_ice_clouds_8k.jpg", "myTex5");
                console.log("LOL");
            };
            MyScene.prototype.initialize = function () {
                var _this = this;

                this.tex2d = new MB.Texture2D(this.context, MB.ResourceMap.retrieveAsset("myTex"), {
                    flipY: 1
                });
                this.tex2d2 = new MB.Texture2D(this.context, MB.ResourceMap.retrieveAsset("myTex2"), {
                    flipY: 1
                });
                this.tex2d3 = new MB.Texture2D(this.context, MB.ResourceMap.retrieveAsset("myTex3"), {
                    flipY: 1
                });
                this.tex2d4 = new MB.Texture2D(this.context, MB.ResourceMap.retrieveAsset("myTex4"), {
                    flipY: 0
                });
                this.tex2d.update(MB.ResourceMap.retrieveAsset("myTex5"));

                var ww = 256;
                var hh = 256;
                var pixels = [];
                for (var i = 0; i < ww; ++i) {
                    for (var j = 0; j < hh; ++j) {
                        if (i > j)
                            pixels.push(0, 0.0, 0.0, 0.0);
                        else
                            pixels.push(255.0, 0.0, 0.0, 0.0);
                    }
                }
                this.tex2d32 = new MB.Texture2D(this.context, {
                    pixels: new Uint8Array(pixels),
                    width: ww,
                    height: hh
                }, {
                    minFilter: MB.ctes.TextureFilter.Nearest,
                    magFilter: MB.ctes.TextureFilter.Nearest
                });

                MB.ProgramManager.addWithFun("prog", function () {
                    var prog = new MB.Program(_this.context);
                    prog.addShader("../shaders/ppShaderv2.vert", MB.ctes.ShaderType.vertex, MB.ctes.ReadMode.read_file);
                    prog.addShader("shader-fs", MB.ctes.ShaderType.fragment, MB.ctes.ReadMode.read_script);
                    prog.compile();
                    prog.use();
                    prog.addUniforms(["tex", "tex2", "tex3", "tex4", "tex5"]);
                    console.log(prog);
                    return prog;
                });
                this.postProcess = new MB.PostProcess(this.context);
            };
            MyScene.prototype.update = function (dt) {
                this.__resize__();
            };
            MyScene.prototype.draw = function () {
                this.clearColorAndDepth();
                var prog = MB.ProgramManager.get(this.mainShader);
                prog.use();
                this.tex2d.bind(0);
                prog.sendUniform1i("tex", 0);
                this.tex2d2.bind(1);
                prog.sendUniform1i("tex2", 1);
                this.tex2d3.bind(2);
                prog.sendUniform1i("tex3", 2);
                this.tex2d4.bind(3);
                prog.sendUniform1i("tex4", 3);
                this.tex2d32.bind(4);
                prog.sendUniform1i("tex5", 4);

                this.postProcess.render();
            };
            return MyScene;
        }(MB.App));
        window.onload = function () {
            var myScene = new MyScene();
            myScene.start();
        };
    </script>
</body>
</html>
