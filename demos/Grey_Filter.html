<!DOCTYPE html>
<html>
<head>
    <title>Grey Filter</title>
    <link rel="stylesheet" type="text/css" href="./libs/style.css" />
</head>
<body>
    <div class="spinner" id="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="stats"></div>
    <div id="samplesPassed"></div>
    <script type="text/javascript" src="./libs/libraries.js"></script>

    <script type="text/javascript" src="../dist/output.js"></script>
    <script type="x-shader/x-vertex" id="shader-vs">#version 300 es
        precision highp float;
        layout(location = 0) in vec3 vertPosition;
        out vec2 uv;
        void main(void) {
            uv = vec2(vertPosition.xy * 0.5) + vec2(0.5);
            gl_Position = vec4(vertPosition, 1.0);
        }
    </script>
    <script type="x-shader/x-fragment" id="shader-fs">#version 300 es
        precision highp float;

        out vec4 fragColor;
        in vec2 uv;

        uniform sampler2D tex;
        uniform float amount;

        void main() {
            fragColor = texture(tex, uv);
            if (uv.s >= amount) {
                float grey = fragColor.r * 0.299 + fragColor.g * 0.587 + fragColor.b * 0.114;
                fragColor.rgb = vec3(grey);
            }
        }
    </script>

    <script type="text/javascript">
        var Configuration = function () {
            return {
                amount: 0.5
            };
        };
        var MyScene = (function (_super) {
            __extends(MyScene, _super);
            function MyScene() {
                _super.call(this, "App", new MB.GLContextW2(), Configuration());
            };
            MyScene.prototype.loadAssets = function () {
                MB.Loaders.loadImage("../assets/images/Trey-Ratcliff-HDR.png", "myTex");
            };
            MyScene.prototype.initialize = function () {
                this.tex2d = new MB.Texture2D(this.context, "myTex", {
                    flipY: 1,
                    minFilter: MB.ctes.TextureFilter.Linear,
                    magFilter: MB.ctes.TextureFilter.Linear,
                    wrapS: MB.ctes.WrapMode.Clamp2Edge,
                    wrapT: MB.ctes.WrapMode.Clamp2Edge
                });
                this.myProg = new MB.ShaderMaterial(this.context, {
                    name: "handLikePP",
                    vertexShader: "shader-vs",
                    fragmentShader: "shader-fs",
                    uniforms: {
                        tex: { type: MB.UniformType.Integer },
                        amount: { type: MB.UniformType.Float }
                    }
                });
                this.myProg.uniforms.tex.value = 0;
                this.postProcess = new MB.PostProcess(this.context);
            };
            MyScene.prototype.update = function (dt) {
                this.__resize__();
            };
            MyScene.prototype.draw = function () {
                this.clearColorAndDepth();
                this.tex2d.bind(0);
                this.myProg.uniforms.amount.value  = this.text.amount;

                this.myProg.use();
                this.postProcess.render();
                this.text.render = false;
            };
            MyScene.prototype.textCB = function (gui) {
                gui.add(this.text, "amount", 0.0, 1.0);
            };
            return MyScene;
        }(MB.App));
        window.onload = function () {
            var myScene = new MyScene();
            myScene.start();
        };
    </script>
</body>
</html>
