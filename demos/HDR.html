<!DOCTYPE html>
<html>
<head>
    <title>HDR</title>
    <link rel="stylesheet" type="text/css" href="./libs/style.css" />
</head>
<body>
    <div class="spinner" id="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="stats"></div>
    <div id="samplesPassed"></div>
    <script type="text/javascript" src="./libs/libraries.js"></script>

    <script type="text/javascript" src="../dist/output.js"></script>

    <script type="text/javascript">
        var __extends = (this && this.__extends) || function (d, b) {
            for (var p in b) if (b.hasOwnProperty(p)) d[p] = b[p];
            function __() { this.constructor = d; }
            d.prototype = b === null ? Object.create(b) : (__.prototype = b.prototype, new __());
        };
        var SimpleConfig = function () {
            return {
                resume: true,
                exposure: 2.5
            };
        };
        var MyScene = (function (_super) {
            __extends(MyScene, _super);
            function MyScene() {
                _super.call(this, SimpleConfig(), "App", 2);
                this.mainShader = "prog";
            }
            MyScene.prototype.loadAssets = function () {
                MB.resources.Loaders.loadImage("../assets/images/memorial.png", "myTex");
            };
            MyScene.prototype.initialize = function () {
                var _this = this;

                var myTexture = MB.resources.ResourceMap.retrieveAsset("myTex");
                this.tex2d = new MB.textures.Texture2D(myTexture, {
                    flipY: true,
                    minFilter: MB.ctes.TextureType.Linear,
                    magFilter: MB.ctes.TextureType.Linear,
                    wrapS: MB.ctes.WrapMode.Clamp2Edge,
                    wrapT: MB.ctes.WrapMode.Clamp2Edge
                });

                MB.resources.ProgramManager.addWithFun("prog", function () {
                    var prog = new MB.core.Program();
                    prog.addShader("../shaders/ppShaderv2.vert", MB.ctes.ProgramCte.shader_type.vertex, MB.ctes.ProgramCte.mode.read_file);
                    prog.addShader("../shaders/hdr.frag", MB.ctes.ProgramCte.shader_type.fragment, MB.ctes.ProgramCte.mode.read_file);
                    prog.compile();
                    prog.use();
                    prog.addUniforms(["tex", "exposure"]);
                    console.log(prog);
                    return prog;
                });
            };
            MyScene.prototype.update = function (dt) {
                this.__resize__();
            };
            MyScene.prototype.draw = function (dt) {
                MB.core.Core.getInstance().clearColorAndDepth();
                var prog = MB.resources.ProgramManager.get(this.mainShader);
                prog.use();
                this.tex2d.bind(0);
                prog.sendUniform1i("tex", 0);
                prog.sendUniform1f("exposure", this.text.exposure);

                MB.extras.PostProcess.render();
            };
            MyScene.prototype.cameraUpdate = function () {
            };
            MyScene.prototype.textCB = function (gui) {
                gui.add(this.text, "exposure", 0.0, 22.5);
            };
            return MyScene;
        }(MB.Scene));
        ;
        window.onload = function () {
            var myScene = new MyScene();
            myScene.start();
        };
    </script>
</body>
</html>
