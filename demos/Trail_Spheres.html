<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
   <link rel="stylesheet" type="text/css" href="./libs/style.css" />
</head>
<body>
    <div class="spinner" id="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="stats"></div>
    <script type="text/javascript" src="./libs/libraries.js"></script>

    <script type="text/javascript" src="../dist/output.js"></script>
    <canvas id="canvas" width="800" height="500"></canvas>

    <script type="x-shader/x-vertex" id="shader-vs">#version 300 es
        precision highp float;

        layout(location = 0) in vec3 position;
        layout(location = 1) in vec3 normal;
        layout(location = 2) in vec2 uv;

        out vec3 outPosition;
        out vec3 outNormal;
        out vec2 outUV;

        uniform mat4 projection;
        uniform mat4 view;
        uniform mat4 model;

        void main() {
            outPosition = vec3(model * vec4(position, 1.0));

            gl_Position = projection * view * vec4(outPosition, 1.0);
            mat3 normalMatrix = mat3(inverse(transpose(model)));
            outNormal = normalize(normalMatrix * normal);
            outUV = uv;
        }
    </script>
    <script type="x-shader/x-fragment" id="shader-fs">#version 300 es
        precision highp float;

        in vec3 outPosition;
        in vec3 outNormal;
        in vec2 outUV;

        out vec4 fragColor;

        uniform sampler2D tex;

        uniform vec3 viewPos;
        uniform vec3 color;

        void main() {
            vec3 N = normalize(outNormal);
            vec3 L = normalize(viewPos - outPosition);
            float dif = dot(N, L);
            dif = clamp(dif, 0.0, 1.0);
            fragColor = vec4(color * dif, 1.0) + vec4(color * 0.3, 1.0);
        }
    </script>

    <script type="text/javascript">
        var __extends = (this && this.__extends) || function (d, b) {
            for (var p in b) if (b.hasOwnProperty(p)) d[p] = b[p];
            function __() { this.constructor = d; }
            d.prototype = b === null ? Object.create(b) : (__.prototype = b.prototype, new __());
        };
        var MyScene = (function (_super) {
            __extends(MyScene, _super);
            function MyScene() {
                _super.call(this, "App", new MB.GLContextW2(document.getElementById("canvas")));
                this.homePoint = new MB.Vect3(0.08, 0.16, 60.25);
                this.camera = new MB.Camera2(this.homePoint);
                this.angle = 0;
                this.mainShader = "prog";
                this.identityMatrix = MB.Mat4.identity.clone();
                this.model = new MB.Mat4();
            };
            MyScene.prototype.initialize = function () {
                var _this = this;
                this.sphereRadius = 22.5;
                this.cubito = new MB.Sphere(this.context, 1.0, 25.0);
                MB.ProgramManager.addWithFun("prog", function () {
                    var prog = new MB.Program(_this.context);
                    prog.addShader("shader-vs", MB.ctes.ShaderType.vertex, MB.ctes.ReadMode.read_script);
                    prog.addShader("shader-fs", MB.ctes.ShaderType.fragment, MB.ctes.ReadMode.read_script);

                    prog.compile();
                    prog.use();
                    prog.addUniforms(["projection", "view", "model", "viewPos", "color"]);

                    prog.sendUniform3f("color", 1.0, 0.0, 1.0);
                    return prog;
                });


                this.t = 0.0;
                this.s = 0.0;

                this.trail = [];

                this.state.color.setClearColor(MB.Color4.fromColor3(new MB.Color3(
                    0.0, 1.0, 0.0
                )));

                this.cameraUpdate();
            };
            MyScene.prototype.update = function (dt) {
                this.camera.timeElapsed = MB.Timer.deltaTime() / 10.0;
                this.camera.update(this.cameraUpdate.bind(this));
                this.angle += MB.Timer.deltaTime() * 0.001;
                this.dt = dt;




                var radianS = MB.Mathf.degToRad(this.s);
                var z = this.sphereRadius * Math.cos(radianS);

                // draw complete circle of points
                var radianT = MB.Mathf.degToRad(this.t);
                var radius = this.sphereRadius * Math.sin(radianS);

                // coords for 1st trail
                var x = radius * Math.cos(radianT);
                var y = radius * Math.sin(radianT);

                // create vect to store positions
                var pos = new MB.Vect3(x, y, z);

                // add to trail array
                this.trail.push(pos);

                // store so many then begin to delete oldest
                if (this.trail.length >= 360) {   // 240, 140
                    this.trail.splice(0, 1);
                    x = 2.5624574546615064, y = 1.1948935348050256, z=224.98223494585864;
                }



                this.__resize__();
            };
            MyScene.prototype.draw = function () {
                this.clearColorAndDepth();
                var prog = MB.ProgramManager.get(this.mainShader);
                prog.use();
                this.model =
                    this.identityMatrix.clone()
                        .rotate(this.dt * 0.1, MB.Vect3.xAxis)
                        .rotate(this.dt * 0.2, MB.Vect3.zAxis)
                        .translate(new MB.Vect3(0.0, 0.0, 0.0))
                        .scale(new MB.Vect3(this.sphereRadius, this.sphereRadius, this.sphereRadius));
                prog.sendUniformMat4("model", this.model);
                prog.sendUniform3f("color", 1.0, 1.0, 1.0);
                this.cubito.render();

                prog.sendUniform3f("color", 1.0, 0.0, 1.0);
                for (var i = 0; i < this.trail.length; ++i) {
                    var pos = this.trail[i];
                    this.model =
                        this.identityMatrix.clone()
                            .rotate(this.dt * 0.1, MB.Vect3.xAxis)
                            .rotate(this.dt * 0.2, MB.Vect3.zAxis)
                            .translate(new MB.Vect3(pos.x, pos.y, pos.z))
                        .scale(new MB.Vect3(2.5, 2.5, 2.5));
                    prog.sendUniformMat4("model", this.model);
                    prog.sendUniform3f("color", 1.0 / (i+1), 1.0 / (i+1), 1.0 / (i+1));
                    this.cubito.render();
                }



                // animate position across surface of sphere
                this.t += 25; // speed around sphere
                this.s += 0.72; // speed across sphere
            };
            MyScene.prototype.cameraUpdate = function () {
                this.view = this.camera.GetViewMatrix();
                this.projection = this.camera.GetProjectionMatrix(this.canvas);
                var prog = MB.ProgramManager.get(this.mainShader);
                prog.use();
                prog.sendUniformVec3("viewPos", this.camera.GetPos());
                prog.sendUniformMat4("projection", this.projection);
                prog.sendUniformMat4("view", this.view);
            };
            return MyScene;
        }(MB.App));
        var myScene;
        window.onload = function () {
            myScene = new MyScene();
            myScene.start();
        };
    </script>
</body>
</html>
