<!DOCTYPE html>
<html>
<head>
	<title>Mandelbrot</title>
    <link rel="stylesheet" type="text/css" href="../bower_components/vanillatoasts/vanillatoasts.css">
    <style>
        body {
            margin: 0;
            /* background-color: gray; */
        }
        canvas {
            padding: 0;
            margin: auto;
            display: block;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        /**/
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        /**/
        #stats {
            /*position: absolute;
            top: 0;*/
        }
        .spinner div {
            width: 20px;
            height: 20px;
            position: absolute;
            left: -20px;
            top: 40px;
            background-color: white;
            border-radius: 50%;
            animation: move 4s infinite cubic-bezier(.2,.64,.81,.23);
        }
        .spinner div:nth-child(2) {
            animation-delay: 150ms;
        }
        .spinner div:nth-child(3) {
            animation-delay: 300ms;
        }
        .spinner div:nth-child(4) {
            animation-delay: 450ms;
        }
        @keyframes move {
            0% {left: 0%;}
            75% {left:100%;}
            100% {left:100%;}
        }
        .spinner {
            width: 100%;
            height: 60px;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 60px;
            right: 0;
            margin: auto;
        }
        body {
            overflow: hidden;
        }

        #vanillatoasts-container {
            z-index: 999999999999;
        }
    </style>
</head>
<body>
    <div class="spinner" id="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="stats"></div>
    <div id="samplesPassed"></div>
    <script type="text/javascript" src="../bower_components/vanillatoasts/vanillatoasts.js"></script>
    <script type="text/javascript" src="../bower_components/log4javascript/log4javascript.js"></script>
    <script type="text/javascript" src="../js/stats.min.js"></script>
    <script type="text/javascript" src="../js/dat.gui.min.js"></script>
    <script type="text/javascript" src="../js/gl-matrix-min.js"></script>

    <script type="text/javascript" src="../dist/output.js"></script>

    <script type="text/javascript">
        var __extends = (this && this.__extends) || function (d, b) {
            for (var p in b) if (b.hasOwnProperty(p)) d[p] = b[p];
            function __() { this.constructor = d; }
            d.prototype = b === null ? Object.create(b) : (__.prototype = b.prototype, new __());
        };
        var SimpleConfig = function () {
		    return {
		        resume: true,
		        zoom: 2.0,
                offsetX: 0.7,
                offsetY: -0.01,
                iter: 50
		    }
		};
		var MyScene = (function (_super) {
		    __extends(MyScene, _super);
		    function MyScene() {
		        _super.call(this, SimpleConfig(), "App", 2);
		        this.mainShader = "prog";
		    }
		    MyScene.prototype.loadAssets = function () {
                MB.resources.Loaders.loadImage("../assets/images/gradientTexture.jpg", "1DTex");
            };
		    MyScene.prototype.initialize = function () {
		        var _this = this;

                var myTexture = MB.resources.ResourceMap.retrieveAsset("1DTex");
                this.tex = new MB.textures.Texture2D(myTexture, {
                    flipY: true,
                    minFilter: MB.ctes.TextureType.Nearest,
                    magFilter: MB.ctes.TextureType.Nearest,
                    wrapS: MB.ctes.WrapMode.Clamp2Edge,
                    wrapT: MB.ctes.WrapMode.Clamp2Edge
                });

		        MB.resources.ProgramManager.addWithFun("prog", function () {
		            var prog = new MB.core.Program();
	                prog.addShader("../shaders/ppShaderv2.vert", MB.ctes.ProgramCte.shader_type.vertex, MB.ctes.ProgramCte.mode.read_file);
	                prog.addShader("../shaders/mandelbrot.frag", MB.ctes.ProgramCte.shader_type.fragment, MB.ctes.ProgramCte.mode.read_file);
		            prog.compile();
		            prog.use();
		            prog.addUniforms(["zoom", "offset", "tex", "iter"]);
		            console.log(prog);
		            return prog;
		        });
		    };
		    MyScene.prototype.update = function (dt) {
                this.__resize__();
		    };
		    MyScene.prototype.draw = function (dt) {
		        MB.core.Core.getInstance().clearColorAndDepth();
		        var prog = MB.resources.ProgramManager.get(this.mainShader);
		        prog.use();
                this.tex.bind(0);
                prog.sendUniform1i("tex", 0);
                prog.sendUniform1i("iter", this.text.iter);
                prog.sendUniform1f("zoom", this.text.zoom);
		        prog.sendUniform2f("offset", this.text.offsetX, this.text.offsetY);
		        MB.extras.PostProcess.render();
		    };
		    MyScene.prototype.cameraUpdate = function () {
		    };
		    MyScene.prototype.textCB = function (gui) {
                gui.add(this.text, "zoom", 0.0, 50.0);
                gui.add(this.text, "iter", 1, 100);
                gui.add(this.text, "offsetX", -10.0, 10.0);
		        gui.add(this.text, "offsetY", -10.0, 10.0);
		    };
		    return MyScene;
		}(MB.Scene));
		;
		window.onload = function () {
		    var myScene = new MyScene();
		    myScene.start();
		};
    </script>
</body>
</html>
