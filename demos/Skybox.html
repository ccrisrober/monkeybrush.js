<!DOCTYPE html>
<html>
<head>
    <title>Skybox</title>
    <link rel="stylesheet" type="text/css" href="../bower_components/vanillatoasts/vanillatoasts.css">
    <style>
        body {
            margin: 0;
            /* background-color: gray; */
        }
        canvas {
            padding: 0;
            margin: auto;
            display: block;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        /**/
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        /**/
        #stats {
            /*position: absolute;
            top: 0;*/
        }
        .spinner div {
            width: 20px;
            height: 20px;
            position: absolute;
            left: -20px;
            top: 40px;
            background-color: white;
            border-radius: 50%;
            animation: move 4s infinite cubic-bezier(.2,.64,.81,.23);
        }
        .spinner div:nth-child(2) {
            animation-delay: 150ms;
        }
        .spinner div:nth-child(3) {
            animation-delay: 300ms;
        }
        .spinner div:nth-child(4) {
            animation-delay: 450ms;
        }
        @keyframes move {
            0% {left: 0%;}
            75% {left:100%;}
            100% {left:100%;}
        }
        .spinner {
            width: 100%;
            height: 60px;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 60px;
            right: 0;
            margin: auto;
        }
        body {
            overflow: hidden;
        }

        #vanillatoasts-container {
            z-index: 999999999999;
        }
    </style>
</head>
<body>
    <div class="spinner" id="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="stats"></div>
    <div id="samplesPassed"></div>
    <script type="text/javascript" src="../bower_components/vanillatoasts/vanillatoasts.js"></script>
    <script type="text/javascript" src="../bower_components/log4javascript/log4javascript.js"></script>
    <script type="text/javascript" src="../bower_components/stats.js/build/stats.min.js"></script>
    <script type="text/javascript" src="../bower_components/dat.gui/dat.gui.min.js"></script>
    <script type="text/javascript" src="../bower_components/gl-matrix/dist/gl-matrix-min.js"></script>

    <script type="text/javascript" src="../dist/output.js"></script>

    <script type="text/javascript">
        var __extends = (this && this.__extends) || function (d, b) {
            for (var p in b) if (b.hasOwnProperty(p)) d[p] = b[p];
            function __() { this.constructor = d; }
            d.prototype = b === null ? Object.create(b) : (__.prototype = b.prototype, new __());
        };
        var SimpleConfig = function () {
		    return {
		        resume: true
		    };
		};
		var MyScene = (function (_super) {
		    __extends(MyScene, _super);
		    function MyScene() {
		        _super.call(this, SimpleConfig(), "App", 2);
		        this.homePoint = new MB.maths.Vect3(-2.7, -1.4, 11.8);
		        this.camera = new MB.Camera2(this.homePoint);
		    }
		    MyScene.prototype.loadAssets = function () {
		        MB.resources.Loaders.loadCubeMap("../assets/images/canyon");
		    };
		    MyScene.prototype.initialize = function () {
		        var _this = this;
		        this.skybox = new MB.extras.Skybox("../assets/images/canyon", this._webglVersion === 2);
		        this.cameraUpdate();
		    };
		    MyScene.prototype.update = function (dt) {
		        this.camera.timeElapsed = MB.extras.Timer.deltaTime() / 10.0;
		        this.camera.update(this.cameraUpdate.bind(this));
		        this.angle += MB.extras.Timer.deltaTime() * 0.001;
                this.__resize__();
		    };
		    MyScene.prototype.draw = function (dt) {
		        MB.core.Core.getInstance().clearColorAndDepth();
		        this.skybox.render(this.view, this.projection);
		    };
		    MyScene.prototype.cameraUpdate = function () {
		        var canvas = MB.core.Core.getInstance().canvas();
		        this.view = this.camera.GetViewMatrix();
		        this.projection = this.camera.GetProjectionMatrix(canvas.width, canvas.height);
		    };
		    MyScene.prototype.textCB = function (gui) { };
		    return MyScene;
		}(MB.Scene));
		;
		window.onload = function () {
		    var myScene = new MyScene();
		    myScene.start();
		};
    </script>
</body>
</html>
