<!DOCTYPE html>
<html>
<head>
    <title>Mouse color</title>
    <link rel="stylesheet" type="text/css" href="./libs/style.css" />
</head>
<body>
    <div class="spinner" id="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="stats"></div>
    <div id="samplesPassed"></div>
    <script type="text/javascript" src="./libs/libraries.js"></script>

    <script type="text/javascript" src="../dist/output.js"></script>

    <script type="x-shader/x-vertex" id="shader-vs">#version 300 es
        #import<VertexPP>
    </script>
    <script type="x-shader/x-fragment" id="shader-fs">#version 300 es
        precision highp float;

        out vec4 fragColor;
        in vec2 uv;

        uniform vec2 mousePos;

        uniform sampler2D tex;
        void main() {
            vec2 mouse = mousePos;
            fragColor = texture(tex, uv);
            fragColor = fragColor * vec4(mouse.x, mouse.y, uv.x * uv.y, 1.0);
        }
    </script>
    <script type="text/javascript">
        var MyScene = (function (_super) {
            __extends(MyScene, _super);
            function MyScene() {
                _super.call(this, "App", new MB.GLContextW2());
                this.mainShader = "prog";
            };
            MyScene.prototype.loadAssets = function () {
                MB.Loaders.loadImage("../assets/images/35479_subitem_full.jpg", "myTex");
            };
            MyScene.prototype.initialize = function () {
                var _this = this;

                this.tex2d = new MB.Texture2D(this.context, "myTex", {
                    flipY: 1,
                    minFilter: MB.ctes.TextureFilter.Nearest,
                    magFilter: MB.ctes.TextureFilter.Nearest,
                    wrapS: MB.ctes.WrapMode.Clamp2Edge,
                    wrapT: MB.ctes.WrapMode.Clamp2Edge
                });

                this.prog = new MB.ShaderMaterial(this.context, {
                    name: "alphaShader",
                    vertexShader: "shader-vs",
                    fragmentShader: "shader-fs",
                    uniforms: {
                        tex: {
                            type: MB.UniformType.Integer,
                            value: 0
                        },
                        mousePos: { type: MB.UniformType.Vector2 }
                    }
                });
                this.tex2d.bind(0);
                this.postProcess = new MB.PostProcess(this.context);
            };
            MyScene.prototype.update = function (dt) {
                this.__resize__();
                this.prog.uniforms.mousePos.value = new MB.Vect2(MB.Input.getMousePosY()/this.canvas.width, MB.Input.getMousePosY()/this.canvas.height);
            };
            MyScene.prototype.draw = function () {
                this.clearColorAndDepth();
                this.prog.use();
                this.postProcess.render();
            };
            return MyScene;
        }(MB.App));
        window.onload = function () {
            var myScene = new MyScene();
            myScene.start();
        };
    </script>
</body>
</html>
