<!DOCTYPE html>
<html>
<head>
    <title>Convolution matrix</title>
    <link rel="stylesheet" type="text/css" href="./libs/style.css" />
</head>
<body>
    <div class="spinner" id="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="stats"></div>
    <div id="samplesPassed"></div>
    <script type="text/javascript" src="./libs/libraries.js"></script>

    <script type="text/javascript" src="../dist/output.js"></script>

    <script type="x-shader/x-vertex" id="shader-vs">#version 300 es
        precision highp float;
        layout(location = 0) in vec3 vertPosition;
        out vec2 uv;
        void main(void) {
            uv = vec2(vertPosition.xy * 0.5) + vec2(0.5);
            gl_Position = vec4(vertPosition, 1.0);
        }
    </script>
    <script type="x-shader/x-fragment" id="shader-fs">#version 300 es
        precision highp float;

        out vec4 fragColor;
        in vec2 uv;
        uniform float amount;
        uniform vec2 size;

        uniform sampler2D tex;

        vec3 rgb2hsv(vec3 c) {
            vec4 K = vec4(0.0, -1.0 / 3.0, 2.0 / 3.0, -1.0);
            vec4 p = c.g < c.b ? vec4(c.bg, K.wz) : vec4(c.gb, K.xy);
            vec4 q = c.r < p.x ? vec4(p.xyw, c.r) : vec4(c.r, p.yzx);

            float d = q.x - min(q.w, q.y);
            float e = 1.0e-10;
            return vec3(abs(q.z + (q.w - q.y) / (6.0 * d + e)), d / (q.x + e), q.x);
        }

        vec3 hsv2rgb(vec3 c)
        {
            vec4 K = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
            vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);
            return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
        }

        #define HLC 6
        #define SLC 7
        #define VLC 4
        float[HLC] HLevels = float[] ( 0.0, 140.0, 160.0, 240.0, 240.0, 360.0 );
        float[SLC] SLevels = float[] ( 0.0, 0.15, 0.3, 0.45, 0.6, 0.8, 1.0 );
        float[VLC] VLevels = float[] ( 0.0, 0.3, 0.6, 1.0 );
        float nearLevel(float channel, int mode)
        {
            int levCount;
            if (mode == 0) levCount = HLC;
            if (mode == 1) levCount = SLC;
            if (mode == 2) levCount = VLC;

            for (int i = 0; i < levCount - 1; ++i) {
                if (mode == 0) {
                    if (channel >= HLevels[i] && channel <= HLevels[i+1]) {
                        return HLevels[i+1];
                    }
                }
                if (mode == 1) {
                    if (channel >= SLevels[i] && channel <= SLevels[i+1]) {
                        return SLevels[i+1];
                    }
                }
                if (mode == 2) {
                    if (channel >= VLevels[i] && channel <= VLevels[i+1]) {
                        return VLevels[i+1];
                    }
                }
            }
            return 0.0;
        }

        void main() {
            vec4 tc = vec4(1.0, 0.0, 0.0, 1.0);

            vec3 origColor = texture(tex, uv).rgb;
            if (uv.s >= amount) {
                vec3 hsvColor = rgb2hsv(origColor);
                hsvColor = vec3(
                    nearLevel(hsvColor.x, 0),
                    nearLevel(hsvColor.y, 1),
                    nearLevel(hsvColor.z, 2)
                );
                vec3 rgbColor = hsv2rgb(hsvColor);
                tc.rgb = rgbColor;
            } else {
                tc.rgb = origColor;
            }
            fragColor = tc;
        }
    </script>
    <script type="text/javascript">
        var __extends = (this && this.__extends) || function (d, b) {
            for (var p in b) if (b.hasOwnProperty(p)) d[p] = b[p];
            function __() { this.constructor = d; }
            d.prototype = b === null ? Object.create(b) : (__.prototype = b.prototype, new __());
        };
        var Configuration = function () {
            return {
                amount: 0.5
            };
        };
        var MyScene = (function (_super) {
            __extends(MyScene, _super);
            function MyScene() {
                _super.call(this, "App", new MB.GLContextW2(), Configuration());
                this.mainShader = "prog";
            };
            MyScene.prototype.loadAssets = function () {
                MB.Loaders.loadImage("../assets/images/35479_subitem_full.jpg", "myTex");
            };
            MyScene.prototype.initialize = function () {
                var _this = this;

                var myTexture = MB.ResourceMap.retrieveAsset("myTex");
                this.tex2d = new MB.Texture2D(this.context, myTexture, {
                    flipY: 1,
                    minFilter: MB.ctes.TextureFilter.Nearest,
                    magFilter: MB.ctes.TextureFilter.Nearest,
                    wrapS: MB.ctes.WrapMode.Clamp2Edge,
                    wrapT: MB.ctes.WrapMode.Clamp2Edge
                });

                MB.ProgramManager.addWithFun("prog", function () {
                    var prog = new MB.Program(_this.context);
                    prog.addShader("shader-vs", MB.ctes.ShaderType.vertex, MB.ctes.ReadMode.read_script);
                    prog.addShader("shader-fs", MB.ctes.ShaderType.fragment, MB.ctes.ReadMode.read_script);
                    prog.compile();
                    prog.use();
                    prog.addUniforms(["tex", "amount", "size"]);
                    console.log(prog);
                    return prog;
                });
                this.postProcess = new MB.PostProcess(this.context);
            };
            MyScene.prototype.update = function (dt) {
                this.__resize__();
            };
            MyScene.prototype.draw = function () {
                this.clearColorAndDepth();
                var prog = MB.ProgramManager.get(this.mainShader);
                prog.use();
                this.tex2d.bind(0);
                prog.sendUniform1i("tex", 0);
                prog.sendUniform1f("amount", this.text.amount);
                prog.sendUniform2f("size", this.context.canvas.width, this.context.height);

                this.postProcess.render();
            };
            MyScene.prototype.textCB = function (gui) {
                gui.add(this.text, "amount", 0.0, 1.0);
            };
            return MyScene;
        }(MB.App));
        window.onload = function () {
            var myScene = new MyScene();
            myScene.start();
        };
    </script>
</body>
</html>
