<!DOCTYPE html>
<html>
<head>
    <title>Cubes</title>
    <link rel="stylesheet" type="text/css" href="../bower_components/vanillatoasts/vanillatoasts.css">
    <style>
        body {
            margin: 0;
            /* background-color: gray; */
        }
        canvas {
            padding: 0;
            margin: auto;
            display: block;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        /**/
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        /**/
        #stats {
            /*position: absolute;
            top: 0;*/
        }
        .spinner div {
            width: 20px;
            height: 20px;
            position: absolute;
            left: -20px;
            top: 40px;
            background-color: white;
            border-radius: 50%;
            animation: move 4s infinite cubic-bezier(.2,.64,.81,.23);
        }
        .spinner div:nth-child(2) {
            animation-delay: 150ms;
        }
        .spinner div:nth-child(3) {
            animation-delay: 300ms;
        }
        .spinner div:nth-child(4) {
            animation-delay: 450ms;
        }
        @keyframes move {
            0% {left: 0%;}
            75% {left:100%;}
            100% {left:100%;}
        }
        .spinner {
            width: 100%;
            height: 60px;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 60px;
            right: 0;
            margin: auto;
        }
        body {
            overflow: hidden;
        }

        #vanillatoasts-container {
            z-index: 999999999999;
        }
    </style>
</head>
<body>
    <div class="spinner" id="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="stats"></div>
    <div id="samplesPassed"></div>
    <script type="text/javascript" src="../bower_components/vanillatoasts/vanillatoasts.js"></script>
    <script type="text/javascript" src="../bower_components/log4javascript/log4javascript.js"></script>
    <script type="text/javascript" src="../js/stats.min.js"></script>
    <script type="text/javascript" src="../js/dat.gui.min.js"></script>
    <script type="text/javascript" src="../js/gl-matrix-min.js"></script>

    <script type="text/javascript" src="../dist/output.js"></script>

    <script type="text/javascript">
        var __extends = (this && this.__extends) || function (d, b) {
            for (var p in b) if (b.hasOwnProperty(p)) d[p] = b[p];
            function __() { this.constructor = d; }
            d.prototype = b === null ? Object.create(b) : (__.prototype = b.prototype, new __());
        };
        var SimpleConfig = function () {
		    return {
		        resume: true
		    };
		};
		var MyScene = (function (_super) {
		    __extends(MyScene, _super);
		    function MyScene() {
		        _super.call(this, SimpleConfig(), "App", 2);
                this.homePoint = new MB.maths.Vect3(0.08, 0.58, 59.79);
		        this.camera = new MB.Camera2(this.homePoint);
		        this.angle = 0;
		        this.mainShader = "prog";
		        this.identityMatrix = MB.maths.Mat4.identity.clone();
		        this.model = new MB.maths.Mat4();
		    }
		    MyScene.prototype.loadAssets = function () {
		    };
		    MyScene.prototype.initialize = function () {
		        var _this = this;
		        this.cubito = new MB.models.Cube(2.0);
		        MB.resources.ProgramManager.addWithFun("prog", function () {
		            var prog = new MB.core.Program();
	                prog.addShader("../shaders/demoShader.vert", MB.ctes.ProgramCte.shader_type.vertex, MB.ctes.ProgramCte.mode.read_file);
	                prog.addShader("../shaders/uvRender.frag", MB.ctes.ProgramCte.shader_type.fragment, MB.ctes.ProgramCte.mode.read_file);
		            prog.compile();
		            prog.use();
		            prog.addUniforms(["projection", "view", "model"]);
		            return prog;
		        });
		        this.cameraUpdate();
		    };
		    MyScene.prototype.update = function (dt) {
		        this.camera.timeElapsed = MB.extras.Timer.deltaTime() / 10.0;
		        this.camera.update(this.cameraUpdate.bind(this));
		        this.angle += MB.extras.Timer.deltaTime() * 0.001;
                this.__resize__();
		    };
		    MyScene.prototype.draw = function (dt) {
		        MB.core.Core.getInstance().clearColorAndDepth();
		        var prog = MB.resources.ProgramManager.get(this.mainShader);
		        prog.use();

                for (var yy = 0; yy < 11; ++yy) {
                    for (var xx = 0; xx < 11; ++xx) {
                        this.model =
                            this.identityMatrix.clone()
                                .translate(new MB.maths.Vect3(
                                    -15.0 + xx * 3.0,
                                    -15.0 + yy * 3.0,
                                    0.0))
                                .rotate(this.angle + xx * 0.21 + yy * 0.37, MB.maths.Vect3.zAxis);
                        prog.sendUniformMat4("model", this.model);
                        this.cubito.render();
                    }
                }
		    };
		    MyScene.prototype.cameraUpdate = function () {
		        var canvas = MB.core.Core.getInstance().canvas();
		        this.view = this.camera.GetViewMatrix();
		        this.projection = this.camera.GetProjectionMatrix(canvas.width, canvas.height);
		        var prog = MB.resources.ProgramManager.get(this.mainShader);
		        prog.use();
		        prog.sendUniformVec3("viewPos", this.camera.GetPos());
		        prog.sendUniformMat4("projection", this.projection);
		        prog.sendUniformMat4("view", this.view);
		    };
		    MyScene.prototype.textCB = function (gui) {
		    };
		    return MyScene;
		}(MB.Scene));
		;
		window.onload = function () {
		    var myScene = new MyScene();
		    myScene.start();
		};
    </script>
</body>
</html>
