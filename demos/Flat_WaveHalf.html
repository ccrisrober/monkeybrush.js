<!DOCTYPE html>
<html>
<head>
    <title>Texture 3D</title>
    <link rel="stylesheet" type="text/css" href="./libs/style.css" />
</head>
<body>
    <!-- TODO -->
    <!-- Based on www.ibiblio.org/e-notes/webgl/2/flat_wave2hf.htm -->
    <div class="spinner" id="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="stats"></div>
    <div id="texlesPassed"></div>
    <script type="text/javascript" src="./libs/libraries.js"></script>

    <script type="text/javascript" src="../dist/output.js"></script>
    <canvas id="canvas" width="512" height="512"></canvas>

    <script type="x-shader/x-vertex" id="shader-vs">#version 300 es
        #import<VertexPP>
    </script>
    <script type="x-shader/x-fragment" id="shader-fs">#version 300 es
        precision mediump float;
        uniform mediump sampler2D tex;
        in vec2 uv;
        out vec2 fragColor;
        const float d = 1./512.;
        void main(void) {
            float u0 = texture(tex, uv).g;
            float u  = texture(tex, uv).r;
            float u1 = u - u0 +
                (texture(tex, vec2(uv.x, uv.y + d) ).r +
                 texture(tex, vec2(uv.x, uv.y - d) ).r +
                 texture(tex, vec2(uv.x + d, uv.y) ).r +
                 texture(tex, vec2(uv.x - d, uv.y) ).r)*.25;
            fragColor = vec2(u1, u);
            }
    </script>
    <script type="x-shader/x-fragment" id="show-fs">#version 300 es
        precision mediump float;
        uniform mediump sampler2D tex;

        in vec2 uv;

        out vec4 fragColor;

        void main() {
            float c = texture(tex, uv).r;
            float b = 0.;
            if(c < 0.) b = -c;
            fragColor = vec4(c, 0., b, 1.);
        }
    </script>
    <script type="text/javascript">
        var MyConfig = function () {
            return {
                it: 1,
                reset: function () {
                    myScene.reset(this.Ro);
                }
            };
        };
        var MyScene = (function (_super) {
            __extends(MyScene, _super);
            function MyScene() {
                _super.call(this, "App", new MB.GLContextW2(document.getElementById("canvas")), MyConfig());
            }
            MyScene.prototype.initialize = function () {
                var that = this;
                MB.ProgramManager.addWithFun("prog", function () {
                    var prog = new MB.Program(that._context);
                    prog.addShader("shader-vs", MB.ctes.ShaderType.vertex, MB.ctes.ReadMode.read_script);
                    prog.addShader("shader-fs", MB.ctes.ShaderType.fragment, MB.ctes.ReadMode.read_script);
                    prog.compile();
                    prog.use();
                    prog.addUniforms(["tex"]);
                    return prog;
                });
                MB.ProgramManager.addWithFun("prog_show", function () {
                    var prog = new MB.Program(that._context);
                    prog.addShader("shader-vs", MB.ctes.ShaderType.vertex, MB.ctes.ReadMode.read_script);
                    prog.addShader("show-fs", MB.ctes.ShaderType.fragment, MB.ctes.ReadMode.read_script);
                    prog.compile();
                    prog.use();
                    prog.addUniforms(["tex"]);
                    return prog;
                });
                var n = this.context.canvas.width;
                var h = 1 / n, t = 0
                var pixels = new Float32Array(4 * n * n)
                for(var i = 0; i<n; i++) {
                    for(var j = 0; j<n; j++){
                        var x = h*(j-n/2),  y = h*(i-n/2)
                        w = 30*Math.exp(-5000*(x*x + y*y))
                        pixels[t++] = w;  pixels[t++] = w
                        pixels[t++] = 0;  pixels[t++] = 0
                    }
                }
                // TODO: PING PONG
                this.tex = new MB.Texture2D(this.context, {
                    pixels: pixels,
                    width: n,
                    height: n
                }, {
                    minFilter: MB.ctes.TextureFilter.Nearest,
                    magFilter: MB.ctes.TextureFilter.Nearest,
                    internalFormat: this.context.gl.RGBA16F,
                    format: this.context.gl.RGBA,
                    type: this.context.gl.FLOAT
                });
                this.tex2 = new MB.Texture2D(this.context, {
                    pixels: pixels,
                    width: n,
                    height: n
                }, {
                    minFilter: MB.ctes.TextureFilter.Nearest,
                    magFilter: MB.ctes.TextureFilter.Nearest,
                    internalFormat: this.context.gl.RGBA16F,
                    format: this.context.gl.RGBA,
                    type: this.context.gl.FLOAT
                });
                this.fbo = new MB.Framebuffer(this.context, [this.tex], new MB.Vect2(n, n));
                console.log(this.fbo.isValid());
                this.pp = new MB.PostProcess(this.context);
                this.textures = [this.tex, this.tex2];

                this.customPP = new MB.CustomPingPong(
                    this.tex, this.tex2
                );

                this.cameraUpdate();

                this.customPP.setCB(function() {
                    this.customPP.first().bind(0);
                    this.fbo.bind();
                    this.fbo.replaceTexture(this.customPP.last(), 0);
                    this.pp.render();
                }.bind(this));

                console.log("HALF FLOAT SUPPORTING: " + MB.Capabilities.canUseHalfFloatingPointTextures(this.context));
            };
            MyScene.prototype.update = function (dt) {
            };
            MyScene.prototype.draw = function () {
                this.clearColorAndDepth();
                var prog;
                prog = MB.ProgramManager.get("prog");
                prog.use();
                prog.sendUniform1i("tex", 0);

                for (var i = 0; i < this.text.it; ++i) {
                    this.customPP.swap();
                }
                this.fbo.unbind();

                prog = MB.ProgramManager.get("prog_show");
                prog.use();
                this.tex.bind(0);
                prog.sendUniform1i("tex", 0);
                this.pp.render();
            };
            MyScene.prototype.textCB = function (gui) {
                gui.add(this.text, "it").min(1).max(10).step(1);
                gui.add(this.text, "reset");
            };
            MyScene.prototype.reset = function (Ro) {
                this.text.resume = false;
                var n = this.context.canvas.width;
                var n1 = n-1, h = 1/n1, t = 0, m = 1000000000
                var pixels = new Int32Array(2 * n * n);
                for (var i = 0; i < n; ++i) {
                    for (var j = 0; j < n; ++j) {
                        var x = h*(j-n/2),  y = h*(i-n/2),  w = m*Math.exp(-5000*(x*x + y*y))
                        pixels[t++] = w;  pixels[t++] = w
                    }
                }
                var size = new MB.Vect2(n, n);
                this.tex.update({
                    pixels: pixels,
                    width: n,
                    height: n
                })
                this.tex2.update({
                    pixels: pixels,
                    width: n,
                    height: n
                })
                this.textures = [this.tex, this.tex2];
                this.text.resume = true;
            };
            return MyScene;
        }(MB.App));
        ;
        var myScene;
        window.onload = function () {
            myScene = new MyScene();
            myScene.start();
        };
    </script>
</body>
</html>
