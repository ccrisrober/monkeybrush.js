<!DOCTYPE html>
<html>
<head>
	<title>Deferred shading</title>
    <link rel="stylesheet" type="text/css" href="./libs/style.css" />
</head>
<body>
    <div class="spinner" id="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="stats"></div>
    <div id="samplesPassed"></div>
    <script type="text/javascript" src="./libs/libraries.js"></script>

    <script type="text/javascript" src="../dist/output.js"></script>

    <script type="text/javascript">
        var __extends = (this && this.__extends) || function (d, b) {

        var SimpleConfig = function () {
            return {
                max: 10,
                resume: true,
                mode: 0
            };
        };
        var MyScene = (function (_super) {
            __extends(MyScene, _super);
            function MyScene() {
                _super.call(this, SimpleConfig(), "App", 2);
                this.camera = new MB.Camera2(new MB.Vect3(-2.7, -1.4, 11.8));
                this.angle = 0;
                this.mainShader = "prepass";
                this.identityMatrix = MB.Mat4.identity;
                this.model = new MB.Mat4();
            }
            MyScene.prototype.loadAssets = function () {
                // skybox
                MB.Loaders.loadImage("../assets/images/skybox2/back.jpg");
                MB.Loaders.loadImage("../assets/images/skybox2/bottom.jpg");
                MB.Loaders.loadImage("../assets/images/skybox2/front.jpg");
                MB.Loaders.loadImage("../assets/images/skybox2/left.jpg");
                MB.Loaders.loadImage("../assets/images/skybox2/right.jpg");
                MB.Loaders.loadImage("../assets/images/skybox2/top.jpg");
            };
            MyScene.prototype.initialize = function () {
                this.skybox = new MB.Skybox("../assets/images/skybox2", false);
                this.cubito = new MB.Cube(15.0);
                var canvas = MB.Core.getInstance().canvas();
                this.deferred = new MB.GBuffer(new MB.Vect2(canvas.width, canvas.height));
                MB.ProgramManager.addWithFun("prepass", function () {
                    var prog = new MB.Program();
                    prog.addShader("#version 300 es\n            precision highp float;\n\n            layout(location = 0) in vec3 position;\n            layout(location = 1) in vec3 normal;\n            layout(location = 2) in vec2 uv;\n\n            out vec3 outPosition;\n            out vec3 outNormal;\n            out vec2 outUV;\n\n            uniform mat4 projection;\n            uniform mat4 view;\n            uniform mat4 model;\n\n            void main() {\n                mat3 normalMatrix = mat3(inverse(transpose(model)));\n                outPosition = (view * model * vec4(position, 1.0)).xyz;\n                outUV = uv;\n                outNormal = normalize(normalMatrix * normal);\n                gl_Position = projection * view * model * vec4(position, 1.0);\n            }", MB.ctes.ShaderType.vertex, MB.ctes.ReadMode.read_text);
                    prog.addShader("#version 300 es\n            precision highp float;\n\n            layout(location = 0) out vec4 gPosition;\n            layout(location = 1) out vec3 gNormal;\n            layout(location = 2) out vec4 gAlbedoSpec;\n\n            in vec3 outPosition;\n            in vec3 outNormal;\n            in vec2 outUV;\n\n            void main() {\n                vec3 color = vec3(1.0, 0.0, 1.0);\n                gPosition.rgb = outPosition;\n                gPosition.w = gl_FragCoord.z;\n                gNormal = normalize(outNormal);\n                gAlbedoSpec.rgb = color;\n                gAlbedoSpec.a = 1.0;\n            }\n            ", MB.ctes.ShaderType.fragment, MB.ctes.ReadMode.read_text);
                    prog.compile();
                    prog.addUniforms(["projection", "view", "model", "normalMatrix"]);
                    return prog;
                });
                MB.ProgramManager.addWithFun("pp", function () {
                    var prog = new MB.Program();
                    prog.addShader("#version 300 es\n            precision highp float;\n            layout(location = 0) in vec3 vertPosition;\n            out vec2 texCoord;\n            void main(void) {\n                texCoord = vec2(vertPosition.xy * 0.5) + vec2(0.5);\n                gl_Position = vec4(vertPosition, 1.0);\n            }", MB.ctes.ShaderType.vertex, MB.ctes.ReadMode.read_text);
                    prog.addShader("#version 300 es\n            precision highp float;\n            uniform sampler2D gPosition;\n            uniform sampler2D gNormal;\n            uniform sampler2D gAlbedoSpec;\n\n            out vec4 fragColor;\n            in vec2 texCoord;\n\n            uniform int mode;\n\n            const float near = 0.1;\n            const float far = 100.0;\n\n            float LinearizeDepth(float depth)  {\n                float z = depth * 2.0 - 1.0; // Back to NDC\n                return (2.0 * near * far) / (far + near - z * (far - near));\n            }\n\n            void main() {\n                vec3 outPosition = texture(gPosition, texCoord).rgb;\n                vec3 outNormal = texture(gNormal, texCoord).rgb;\n                vec4 AlbedoSpec = texture(gAlbedoSpec, texCoord);\n\n                if (outNormal == vec3(0.0, 0.0, 0.0)){ discard; }\n\n                vec3 ambColor = vec3(0.24725, 0.1995, 0.0745);\n                vec3 objectColor = AlbedoSpec.rgb;\n                vec3 specColor = vec3(0.628281, 0.555802, 0.366065);\n                float shininess = 0.4;\n                vec3 lightPosition = vec3(1.0);\n\n                vec3 lightColor = vec3(1.0); //vec3(0.0, 0.0, 1.0);\n\n                vec3 ambient = ambColor * lightColor;\n\n                // Diffuse\n                vec3 norm = normalize(outNormal);\n                vec3 lightDir = normalize(lightPosition - outPosition);\n                float diff = max(dot(norm, lightDir), 0.0);\n                vec3 diffuse = diff * lightColor;\n\n                // Attenuation\n                float dist    = length(lightPosition - outPosition);\n\n                float constant = 1.0;\n                float linear = 0.14;\n                float quadratic = 0.07;\n\n                float attenuation = 1.0 / (constant + linear * dist + quadratic * (dist * dist));\n\n                attenuation = 1.0;\n\n                vec3 color = ((ambient + diffuse) * attenuation) * objectColor;\n\n                fragColor = vec4(color.rgb, 1.0);\n\n                if (mode == 1) {\n                    fragColor = vec4(outPosition.rgb, 1.0);\n                } else if (mode == 2) {\n                    fragColor = vec4(outNormal.rgb, 1.0);\n                } else if (mode == 3) {\n                    fragColor = vec4(AlbedoSpec.rgb, 1.0);\n                } else if (mode == 4) {\n                    float depth = LinearizeDepth(texture(gPosition, texCoord).w) / far; // divide by far for demonstration\n                    fragColor = vec4(vec3(depth), 1.0);\n                }\n                // apply gamma correction\n                float gamma = 2.2;\n                fragColor.rgb = pow(fragColor.rgb, vec3(1.0/gamma));\n            }", MB.ctes.ShaderType.fragment, MB.ctes.ReadMode.read_text);
                    prog.compile();
                    prog.addUniforms(["mode"]);
                    prog.addUniforms(["gPosition", "gNormal", "gAlbedoSpec"]);
                    prog.use();
                    prog.sendUniform1i("gPosition", 0);
                    prog.sendUniform1i("gNormal", 1);
                    prog.sendUniform1i("gAlbedoSpec", 2);
                    console.log(prog.uniformLocations);
                    return prog;
                });
                this.cameraUpdate();
            };
            MyScene.prototype.update = function (dt) {
                this.camera.timeElapsed = MB.Timer.deltaTime() / 10.0;
                this.camera.update(this.cameraUpdate.bind(this));
                this.angle += MB.Timer.deltaTime() * 0.001;
            };
            MyScene.prototype.draw = function (dt) {
                MB.Core.getInstance().clearColorAndDepth();
                this.deferred.bindForWriting();
                MB.Core.getInstance().clearColorAndDepth();
                var prog = MB.ProgramManager.get(this.mainShader);
                prog.use();
                var varvar = this.text.max;
                var i = 0, j = 0, k = 0;
                var dd = -1;
                var renderDrawMode = this.text.mode;
                var drawMode;
                switch (renderDrawMode) {
                    case "0":
                        drawMode = 0;
                        break;
                    case "1":
                        drawMode = 1;
                        break;
                    case "2":
                        drawMode = 2;
                        break;
                    case "3":
                        drawMode = 3;
                        break;
                    case "4":
                        drawMode = 4;
                        break;
                }
                for (i = -varvar; i < varvar; i += 10.0) {
                    for (j = -varvar; j < varvar; j += 10.0) {
                        for (k = -varvar; k < varvar; k += 10.0) {
                            dd *= -1;
                            this.model =
                                this.identityMatrix.clone()
                                    .translate(new MB.Vect3(i * 1.0, j * 1.0, k * 1.0))
                                    .rotate(90.0 * Math.PI / 180, MB.Vect3.yAxis)
                                    .rotate(this.angle * 0.5 * dd, MB.Vect3.yAxis)
                                    .scale(new MB.Vect3(0.25, 0.25, 0.25));
                            prog.sendUniformMat4("model", this.model);
                            this.cubito.render();
                        }
                    }
                }
                this.deferred.bindForReading();
                MB.Core.getInstance().clearColorAndDepth();
                var prog2 = MB.ProgramManager.get("pp");
                prog2.use();
                prog2.sendUniform1i("mode", drawMode);
                MB.PostProcess.render();
                this.skybox.render(this.view, this.projection);
            };
            MyScene.prototype.cameraUpdate = function () {
                var canvas = MB.Core.getInstance().canvas();
                this.view = this.camera.GetViewMatrix();
                this.projection = this.camera.GetProjectionMatrix(canvas.width, canvas.height);
                var prog = MB.ProgramManager.get(this.mainShader);
                prog.use();
                prog.sendUniformVec3("viewPos", this.camera.GetPos());
                prog.sendUniformMat4("projection", this.projection);
                prog.sendUniformMat4("view", this.view);
            };
            MyScene.prototype.textCB = function (gui) {
                gui.add(this.text, "max", 5, 100);
                gui.add(this.text, "mode", {
                    simple: 0,
                    position: 1,
                    normal: 2,
                    diffuse: 3,
                    depth: 4
                });
            };
            return MyScene;
        }(MB.Scene));
        ;
        window.onload = function () {
            var myScene = new MyScene();
            myScene.start();
        };
    </script>
</body>
</html>
