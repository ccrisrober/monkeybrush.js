<!DOCTYPE html>
<html>
<head>
    <title>Matcap Vertex</title>
    <link rel="stylesheet" type="text/css" href="./libs/style.css" />
</head>
<body>
    <div class="spinner" id="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="stats"></div>
    <div id="samplesPassed"></div>
    <script type="text/javascript" src="./libs/libraries.js"></script>

    <script type="text/javascript" src="../dist/output.js"></script>

    <script type="text/javascript">
        var MyScene = (function (_super) {
            __extends(MyScene, _super);
            function MyScene() {
                _super.call(this, "App", new MB.GLContextW2());
                this.homePoint = new MB.Vect3(-0.18, 1.60, 25.23);
                this.camera = new MB.Camera2(this.homePoint);
                this.angle = 0;
                this.mainShader = "prog";
                this.identityMatrix = MB.Mat4.identity.clone();
                this.model = new MB.Mat4();
            };
            MyScene.prototype.initialize = function () {
                var _this = this;
                this.cubito = new MB.Mesh(this.context, "../assets/objects/teddy.json");
                MB.ProgramManager.addWithFun("prog", function () {
                    var prog = new MB.Program(_this.context);
                    prog.addShader("../shaders/stripes.vert", MB.ctes.ShaderType.vertex, MB.ctes.ReadMode.read_file);
                    prog.addShader("../shaders/hatching3D.frag", MB.ctes.ShaderType.fragment, MB.ctes.ReadMode.read_file);
                    prog.compile();
                    prog.use();
                    prog.addUniforms(["projection", "view", "model", "viewPos", "tex"]);
                    return prog;
                });
                MB.RandomGenerator.setSeed(1239);
                var size = 64;
                var data = new Uint8Array(Math.pow(size, 3));
                for (var k = 0; k < size; ++k) {
                    for (var j = 0; j < size; ++j) {
                        for (var i = 0; i < size; ++i) {
                            data[i + j * size + k * size * size] = MB.RandomGenerator.random() * 255;
                        }
                    }
                }
                this.tex3d = new MB.Texture3D(this.context, {
                    pixels: data,
                    width: size,
                    height: size,
                    depth: size
                }, {
                    minFilter: MB.ctes.TextureFilter.LinearMMNearest,
                    magFilter: MB.ctes.TextureFilter.Linear,
                    autoMipMap: true,
                    internalFormat: MB.ctes.PixelFormat.R8,
                    format: MB.ctes.PixelFormat.RED,
                    type: MB.ctes.DataType.UnsignedByte
                });

                this.cameraUpdate();
            };
            MyScene.prototype.update = function (dt) {
                this.camera.update(MB.Timer.deltaTime() / 10.0, this.cameraUpdate.bind(this));
                this.angle += MB.Timer.deltaTime() * 0.001;
                this.__resize__();
            };
            MyScene.prototype.draw = function () {
                this.clearColorAndDepth();
                var prog = MB.ProgramManager.get(this.mainShader);
                prog.use();
                this.tex3d.bind(0);
                prog.sendUniform1i("tex", 0);
                this.model =
                    this.identityMatrix.clone()
                        .translate(new MB.Vect3(0.0, 0.0, 0.0))
                        .rotate(90.0 * Math.PI / 180, MB.Vect3.yAxis)
                        .rotate(this.angle * 0.5, MB.Vect3.yAxis)
                        .scale(new MB.Vect3(0.25, 0.25, 0.25));
                prog.sendUniformMat4("model", this.model);
                this.cubito.render();
            };
            MyScene.prototype.cameraUpdate = function () {
                this.view = this.camera.GetViewMatrix();
                this.projection = this.camera.GetProjectionMatrix(this.canvas);
                var prog = MB.ProgramManager.get(this.mainShader);
                prog.use();
                console.log(this.camera.GetPos());
                prog.sendUniformVec3("viewPos", this.camera.GetPos());
                prog.sendUniformMat4("projection", this.projection);
                prog.sendUniformMat4("view", this.view);
            };
            return MyScene;
        }(MB.App));
        window.onload = function () {
            var myScene = new MyScene();
            myScene.start();
        };
    </script>
</body>
</html>
