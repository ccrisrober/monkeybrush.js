    <script type="x-shader/x-vertex" id="shader-vs">#version 300 es
        precision highp float;
        layout(location = 0) in vec3 vertPosition;
        out vec2 uv;
        void main(void) {
            uv = vec2(vertPosition.xy * 0.5) + vec2(0.5);
            gl_Position = vec4(vertPosition, 1.0);
        }
    </script>
    <script type="x-shader/x-fragment" id="shader-fs">#version 300 es
        precision highp float;

        in vec2 uv;

        out vec4 fragColor;

        uniform sampler2D tex;

        const float
              h = 1./1024.,
             dt = 0.01,
            tau = dt/h;

        void main() {
            vec2 t = texture(tex, uv).xy;
            vec2 D = -t*tau;
            vec2 Df = floor(D);
            vec2 Dd = D - Df;
            vec2 tc1 = uv + Df * h;
            float mov =    // bilinear interpolation of the 4 closest texels
                (texture(tex, tc1).z*(1. - Dd.y) +
                 texture(tex, vec2(tc1.x, tc1.y + h)).z*Dd.y)*(1. - Dd.x) +
                (texture(tex, vec2(tc1.x + h, tc1.y)).z*(1. - Dd.y) +
                 texture(tex, vec2(tc1.x + h, tc1.y + h)).z*Dd.y)*Dd.x;
            fragColor = vec4(t, mov, 1.0 );
        }
    </script>
    <script type="x-shader/x-fragment" id="show-fs">#version 300 es
        precision highp float;

        in vec2 uv;

        out vec4 fragColor;

        uniform sampler2D tex;

        void main() {
            float c = texture(tex, uv).b;
            fragColor = vec4(uv * c, 0.0, 1.0);
        }
    </script>
    <script type="text/javascript">
        var __extends = (this && this.__extends) || function (d, b) {
            for (var p in b) if (b.hasOwnProperty(p)) d[p] = b[p];
            function __() { this.constructor = d; }

        };
        var MyConfig = function () {
            return {
                Ro: 0.3,

                    myScene.reset(this.Ro);
                }

        };
        var MyScene = (function (_super) {
            __extends(MyScene, _super);
            function MyScene() {
                _super.call(this, "App", new MB.GLContextW2(document.getElementById("canvas")), MyConfig());
            }
            MyScene.prototype.initialize = function () {
                var that = this;
                MB.ProgramManager.addWithFun("prog", function () {
                    var prog = new MB.Program(that._context);
                    prog.addShader("shader-vs", MB.ctes.ShaderType.vertex, MB.ctes.ReadMode.read_script);
                    prog.addShader("shader-fs", MB.ctes.ShaderType.fragment, MB.ctes.ReadMode.read_script);
                    prog.compile();
                    prog.use();
                    prog.addUniforms(["tex"]);
                    return prog;
                });
                MB.ProgramManager.addWithFun("prog_show", function () {
                    var prog = new MB.Program(that._context);
                    prog.addShader("shader-vs", MB.ctes.ShaderType.vertex, MB.ctes.ReadMode.read_script);
                    prog.addShader("show-fs", MB.ctes.ShaderType.fragment, MB.ctes.ReadMode.read_script);
                    prog.compile();
                    prog.use();
                    prog.addUniforms(["tex"]);
                    return prog;
                });
                var ww = this.context.canvas.width;
                var hh = this.context.canvas.height;
                var Ro = this.text.Ro;
                var pixels = [], h = 2 / ww;
                for (var i = 0; i < ww; ++i) {
                    for (var j = 0; j < hh; ++j) {
                        var x = h * (j - ww / 2), y = h * (i - hh / 2), exp = Math.exp(-4 * (x * x + y * y));
                        pixels.push(exp * y, -exp * x, 3 * Math.exp(-30 * ((x - Ro) * (x - Ro) + y * y)), 1.0);
                    }
                }
                // TODO: USE PINGPONG!
                this.tex = new MB.Texture2D(this.context, {
                    pixels: new Float32Array(pixels),
                    width: ww,
                    height: hh
                }, {
                    minFilter: MB.ctes.TextureFilter.Nearest,
                    magFilter: MB.ctes.TextureFilter.Nearest,
                    type: this.context.gl.FLOAT // TODO
                });
                this.tex2 = new MB.Texture2D(this.context, {
                    pixels: new Float32Array(pixels),
                    width: ww,
                    height: hh
                }, {
                    minFilter: MB.ctes.TextureFilter.Nearest,
                    magFilter: MB.ctes.TextureFilter.Nearest,
                    type: this.context.gl.FLOAT // TODO
                });
                this.fbo = new MB.Framebuffer(this.context, [this.tex], size);
                console.log(this.fbo.isValid());
                this.pp = new MB.PostProcess(this.context);
                this.textures = [this.tex, this.tex2];
                this.cameraUpdate();
            };
            MyScene.prototype.update = function (dt) {
            };
            MyScene.prototype.draw = function () {
                this.clearColorAndDepth();
                this.textures.reverse();
                var prog;
                prog = MB.ProgramManager.get("prog");
                prog.use();
                this.textures[1].bind(0);
                this.fbo.bind();
                prog.sendUniform1i("tex", 0);
                this.fbo.replaceTexture(this.textures[0], 0);
                this.pp.render();
                this.textures.reverse();
                this.textures[1].bind(0);
                this.fbo.replaceTexture(this.textures[0], 0);
                this.pp.render();
                this.fbo.unbind();
                prog = MB.ProgramManager.get("prog_show");
                prog.use();
                this.tex.bind(0);
                prog.sendUniform1i("tex", 0);
                this.pp.render();
            };
            MyScene.prototype.textCB = function (gui) {
                gui.add(this.text, "Ro", 0.01, 1.0);
                gui.add(this.text, "reset");
            };
            MyScene.prototype.reset = function (Ro) {
                this.text.resume = false;
                var ww = this.context.canvas.width;
                var hh = this.context.canvas.height;
                var pixels = [], h = 2 / ww;
                for (var i = 0; i < ww; ++i) {
                    for (var j = 0; j < hh; ++j) {
                        var x = h * (j - ww / 2), y = h * (i - hh / 2), exp = Math.exp(-4 * (x * x + y * y));
                        pixels.push(exp * y, -exp * x, 3 * Math.exp(-30 * ((x - Ro) * (x - Ro) + y * y)), 1.0);
                    }
                }
                var size = new MB.Vect2(ww, hh);
                // TODO: DEBERIA CREAR UN UPDATE
                this.tex.destroy();
                this.tex = new MB.SimpleTexture2D(this.context, new Float32Array(pixels), size, {
                    minFilter: MB.ctes.TextureFilter.Nearest,
                    magFilter: MB.ctes.TextureFilter.Nearest,
                    type: this.context.gl.FLOAT // TODO
                });
                this.tex2.destroy();
                this.tex2 = new MB.SimpleTexture2D(this.context, new Float32Array(pixels), size, {
                    minFilter: MB.ctes.TextureFilter.Nearest,
                    magFilter: MB.ctes.TextureFilter.Nearest,
                    type: this.context.gl.FLOAT // TODO
                });
                this.textures = [this.tex, this.tex2];
                this.text.resume = true;
            };
            return MyScene;
        }(MB.App));
        ;
        var myScene;
        window.onload = function () {
            myScene = new MyScene();
            myScene.start();
        };
