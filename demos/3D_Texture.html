    <script type="x-shader/x-fragment" id="shader-fs">#version 300 es
        precision highp float;
        precision highp sampler3D;

        out vec4 fragColor;
        in vec2 uv;
        uniform sampler3D tex;
        uniform float layer;

        void main() {
            float r = texture(tex, vec3(uv, layer)).r;
            fragColor = vec4(vec3(r), 1.0);
        }
    </script>
