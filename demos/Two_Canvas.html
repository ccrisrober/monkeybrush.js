<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>

</head>
<body>
    <div class="spinner" id="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="stats"></div>
    <script type="text/javascript" src="./libs/libraries.js"></script>

    <script type="text/javascript" src="../dist/output.js"></script>
    <canvas id="canvas" width="250" height="250"></canvas>
    <canvas id="canvas2" width="250" height="250"></canvas>

    <script type="x-shader/x-vertex" id="shader-vs">#version 300 es
        precision highp float;

        layout(location = 0) in vec3 position;
        layout(location = 1) in vec3 normal;
        layout(location = 2) in vec2 uv;

        out vec3 outPosition;
        out vec3 outNormal;
        out vec2 outUV;

        uniform mat4 projection;
        uniform mat4 view;
        uniform mat4 model;

        void main() {
            outPosition = vec3(model * vec4(position, 1.0));

            gl_Position = projection * view * vec4(outPosition, 1.0);
            mat3 normalMatrix = mat3(inverse(transpose(model)));
            outNormal = normalize(normalMatrix * normal);
            outUV = uv;
        }
    </script>
    <script type="x-shader/x-fragment" id="shader-fs">#version 300 es
        precision highp float;

        in vec3 outPosition;
        in vec3 outNormal;
        in vec2 outUV;

        out vec4 fragColor;

        uniform sampler2D tex;

        uniform vec3 viewPos;
        uniform vec3 color;

        void main() {
            vec3 N = normalize(outNormal);
            vec3 L = normalize(viewPos - outPosition);
            float dif = dot(N, L);
            dif = clamp(dif, 0.0, 1.0);
            fragColor = vec4(color * dif, 1.0) + vec4(color * 0.3, 1.0);
        }
    </script>

    <script type="text/javascript">
        var MyScene = (function (_super) {
            __extends(MyScene, _super);
            function MyScene() {
                _super.call(this, "App", new MB.GLContextW2(document.getElementById("canvas")));
                this.color = [0.0, 0.0, 0.0];
            };
            MyScene.prototype.initialize = function () {
            };
            MyScene.prototype.update = function (dt) {
                this.color[0] = Math.abs(Math.sin(dt));
                this.color[1] = Math.abs(Math.cos(dt));
                this.color[2] = Math.abs(Math.sin(dt));
            };
            MyScene.prototype.draw = function () {
                this.clearColorAndDepth();
                this.state.color.setClearColor(MB.Color4.fromColor3(new MB.Color3(
                    this.color[0], this.color[1], this.color[2]
                )));
            };
            MyScene.prototype.cameraUpdate = function () {
            };
            return MyScene;
        }(MB.App));
        var MyScene2 = (function (_super) {
            __extends(MyScene, _super);
            function MyScene() {
                _super.call(this, "App", new MB.GLContextW2(document.getElementById("canvas2")));
                this.color = [0.0, 0.0, 0.0];
            };
            MyScene.prototype.initialize = function () {
            };
            MyScene.prototype.update = function (dt) {
                this.color[0] = Math.abs(Math.cos(dt));
                this.color[1] = Math.abs(Math.sin(dt));
                this.color[2] = Math.abs(Math.cos(dt));
            };
            MyScene.prototype.draw = function () {
                this.clearColorAndDepth();
                this.state.color.setClearColor(MB.Color4.fromColor3(new MB.Color3(
                    this.color[0], this.color[1], this.color[2]
                )));
            };
            MyScene.prototype.cameraUpdate = function () {
            };
            return MyScene;
        }(MB.App));
        var myScene;
        var myScene2;
        window.onload = function () {
            myScene = new MyScene();
            myScene.start();
            myScene2 = new MyScene2();
            myScene2.start();
        };
    </script>
</body>
