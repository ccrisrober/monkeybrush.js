<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>

</head>
<body>
    <div class="spinner" id="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="stats"></div>
    <script type="text/javascript" src="./libs/libraries.js"></script>

    <script type="text/javascript" src="../dist/output.js"></script>
    <canvas id="canvas" width="250" height="250"></canvas>
    <canvas id="canvas2" width="250" height="250"></canvas>

    <script type="text/javascript">
        var MyScene = (function (_super) {
            __extends(MyScene, _super);
            function MyScene() {
                _super.call(this, "App", new MB.GLContextW2(document.getElementById("canvas")));
                this.color = [0.0, 0.0, 0.0];
            };
            MyScene.prototype.initialize = function () {
            };
            MyScene.prototype.update = function (dt) {
                this.color[0] = Math.abs(Math.sin(dt));
                this.color[1] = Math.abs(Math.cos(dt));
                this.color[2] = Math.abs(Math.sin(dt));
            };
            MyScene.prototype.draw = function () {
                this.clearColorAndDepth();
                this.state.color.setClearColor(MB.Color4.fromColor3(new MB.Color3(
                    this.color[0], this.color[1], this.color[2]
                )));
            };
            MyScene.prototype.cameraUpdate = function () {
            };
            return MyScene;
        }(MB.App));
        var MyScene2 = (function (_super) {
            __extends(MyScene, _super);
            function MyScene() {
                _super.call(this, "App", new MB.GLContextW2(document.getElementById("canvas2")));
                this.color = [0.0, 0.0, 0.0];
            };
            MyScene.prototype.initialize = function () {
            };
            MyScene.prototype.update = function (dt) {
                this.color[0] = Math.abs(Math.cos(dt));
                this.color[1] = Math.abs(Math.sin(dt));
                this.color[2] = Math.abs(Math.cos(dt));
            };
            MyScene.prototype.draw = function () {
                this.clearColorAndDepth();
                this.state.color.setClearColor(MB.Color4.fromColor3(new MB.Color3(
                    this.color[0], this.color[1], this.color[2]
                )));
            };
            MyScene.prototype.cameraUpdate = function () {
            };
            return MyScene;
        }(MB.App));
        var myScene;
        var myScene2;
        window.onload = function () {
            myScene = new MyScene();
            myScene.start();
            myScene2 = new MyScene2();
            myScene2.start();
        };
    </script>
</body>
</html>
