<!DOCTYPE html>
<html>
<head>
    <title>Normal Interpolation</title>
   <link rel="stylesheet" type="text/css" href="./libs/style.css" />
</head>
<body>
    <div class="spinner" id="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="stats"></div>
    <script type="text/javascript" src="./libs/libraries.js"></script>

    <script type="text/javascript" src="../dist/output.js"></script>
    <canvas id="canvas" width="800" height="500"></canvas>

    <script type="x-shader/x-vertex" id="flat-vs">#version 300 es
        precision highp float;

        layout(location = 0) in vec3 position;
        layout(location = 1) in vec3 normal;

        flat out vec3 outNormal;

        uniform mat4 projection;
        uniform mat4 view;
        uniform mat4 model;

        void main() {
            gl_Position = projection * view * model * vec4(position, 1.0);
            mat3 normalMatrix = mat3(inverse(transpose(model)));
            outNormal = normalize(normalMatrix * normal);
        }
    </script>
    <script type="x-shader/x-fragment" id="flat-fs">#version 300 es
        precision highp float;

        flat in vec3 outNormal;

        out vec4 fragColor;

        uniform vec3 color;

        void main() {
            vec3 N = normalize(outNormal);
            fragColor = vec4(N, 1.0);
        }
    </script>
    <script type="x-shader/x-vertex" id="smooth-vs">#version 300 es
        precision highp float;

        layout(location = 0) in vec3 position;
        layout(location = 1) in vec3 normal;

        smooth out vec3 outNormal;

        uniform mat4 projection;
        uniform mat4 view;
        uniform mat4 model;

        void main() {
            gl_Position = projection * view * model * vec4(position, 1.0);
            mat3 normalMatrix = mat3(inverse(transpose(model)));
            outNormal = normalize(normalMatrix * normal);
        }
    </script>
    <script type="x-shader/x-fragment" id="smooth-fs">#version 300 es
        precision highp float;

        smooth in vec3 outNormal;

        out vec4 fragColor;

        uniform vec3 color;

        void main() {
            vec3 N = normalize(outNormal);
            fragColor = vec4(N, 1.0);
        }
    </script>

    <script type="text/javascript">
        var MyScene = (function (_super) {
            __extends(MyScene, _super);
            function MyScene() {
                _super.call(this, "App", new MB.GLContextW2(document.getElementById("canvas")));
                this.homePoint = ;
                this.camera = new MB.Camera2(new MB.Vect3(0.0, 5.0, 20.));
                this.angle = 0;
                this.mainShader = "progSmooth";
                this.identityMatrix = MB.Mat4.identity.clone();
                this.model = new MB.Mat4();
                this.programs = ["progSmooth", "progFlat"];
            };
            MyScene.prototype.initialize = function () {
                var _this = this;
                this.cubito = new MB.Mesh(this.context, "../assets/objects/dragon.json");
                MB.ProgramManager.addWithFun("progSmooth", function () {
                    var prog = new MB.Program(_this.context);
                    prog.addShader("smooth-vs", MB.ctes.ShaderType.vertex, MB.ctes.ReadMode.read_script);
                    prog.addShader("smooth-fs", MB.ctes.ShaderType.fragment, MB.ctes.ReadMode.read_script);

                    prog.compile();
                    prog.use();
                    prog.addUniforms(["projection", "view", "model"]);

                    return prog;
                });
                MB.ProgramManager.addWithFun("progFlat", function () {
                    var prog = new MB.Program(_this.context);
                    prog.addShader("flat-vs", MB.ctes.ShaderType.vertex, MB.ctes.ReadMode.read_script);
                    prog.addShader("flat-fs", MB.ctes.ShaderType.fragment, MB.ctes.ReadMode.read_script);

                    prog.compile();
                    prog.use();
                    prog.addUniforms(["projection", "view", "model"]);

                    return prog;
                });
                this.programs.reverse();
                this.mainShader = this.programs[0];
                this.cameraUpdate();
            };
            MyScene.prototype.update = function (dt) {
                this.camera.update(MB.Timer.deltaTime() / 10.0, this.cameraUpdate.bind(this));
                this.angle += MB.Timer.deltaTime() * 0.001;
                this.__resize__();
                if (MB.Input.isKeyClicked(MB.ctes.KeyState.X)) {
                    this.programs.reverse();
                    this.mainShader = this.programs[0];
                    this.cameraUpdate();
                }
            };
            MyScene.prototype.draw = function () {
                this.clearColorAndDepth();
                var prog = MB.ProgramManager.get(this.mainShader);
                prog.use();
                this.model =
                    this.identityMatrix.clone()
                        .translate(new MB.Vect3(0.0, 0.0, 0.0))
                        .rotate(90.0 * Math.PI / 180, MB.Vect3.yAxis)
                        .rotate(this.angle * 0.5, MB.Vect3.yAxis)
                        .scale(new MB.Vect3(1.25, 1.25, 1.25));
                prog.sendUniformMat4("model", this.model);
                this.cubito.render();
            };
            MyScene.prototype.cameraUpdate = function () {
                this.view = this.camera.GetViewMatrix();
                this.projection = this.camera.GetProjectionMatrix(this.canvas);
                var prog = MB.ProgramManager.get(this.mainShader);
                prog.use();
                prog.sendUniformMat4("projection", this.projection);
                prog.sendUniformMat4("view", this.view);
            };
            return MyScene;
        }(MB.App));
        window.onload = function () {
            var myScene = new MyScene();
            myScene.start();
        };
    </script>
</body>
</html>
