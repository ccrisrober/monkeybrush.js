<!DOCTYPE html>
<html>
<head>
    <title>Quasicrystal</title>
    <link rel="stylesheet" type="text/css" href="./libs/style.css" />
</head>
<body>
    <!-- Based on http://mainisusuallyafunction.blogspot.com.es/2011/10/quasicrystals-as-sums-of-waves-in-plane.html -->
    <div class="spinner" id="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="stats"></div>
    <div id="samplesPassed"></div>
    <script type="text/javascript" src="./libs/libraries.js"></script>

    <script type="text/javascript" src="../dist/output.js"></script>
    <canvas id="canvas" width="512" height="512"></canvas>

    <script type="x-shader/x-vertex" id="shader-vs">#version 300 es
        precision highp float;
        layout(location = 0) in vec3 vertPosition;
        out vec2 uv;
        void main(void) {
            uv = vec2(vertPosition.xy * 0.5) + vec2(0.5);
            gl_Position = vec4(vertPosition, 1.0);
        }
    </script>
    <script type="x-shader/x-fragment" id="shader-fs">#version 300 es
        precision highp float;

        #define PI 3.14159

        in vec2 uv;

        out vec4 fragColor;

        uniform float iGlobalTime;
        uniform float ratio;
        uniform sampler2D tex;

        void main(void) {
            float step = PI / ratio;
            float s, c, value, idx;
            float ans = 0.0;

            vec2 uvv = (uv - 0.5) * 150.;   // Center radius

            for (idx = 0.; idx < 20.; idx++) {
                if ( idx < ratio ) {
                    value = idx * step;
                    s = sin( value );
                    c = cos( value );
                    ans += ( cos( c * uvv.x + s * uvv.y + iGlobalTime ) + 1. ) / 5.;
                }
            }

            float v = mod(ans, 1.);
            float k = ans - v;

            ans = ( mod( abs( k ), 2. ) ) <= 0.0001 ? v : 1. - v;

            fragColor.rgb = texture(tex, vec2(ans, 0.0)).rgb;
            fragColor.w = 1.;
        }
    </script>
    <script type="text/javascript">
        var __extends = (this && this.__extends) || function (d, b) {
            for (var p in b) if (b.hasOwnProperty(p)) d[p] = b[p];
            function __() { this.constructor = d; }
            d.prototype = b === null ? Object.create(b) : (__.prototype = b.prototype, new __());
        };
        var MyConfig = function () {
            return {
                ratio: 7.5
            };
        };
        var MyScene = (function (_super) {
            __extends(MyScene, _super);
            function MyScene() {
                _super.call(this, "App", new MB.GLContextW2(document.getElementById("canvas")), MyConfig());
            };
            MyScene.prototype.loadAssets = function () {
                MB.Loaders.loadImage("../assets/images/gradientTexture.jpg", "1DTex");
            };
            MyScene.prototype.initialize = function () {
                var that = this;

                var myTexture = MB.ResourceMap.retrieveAsset("1DTex");
                this.tex = new MB.Texture2D(this.context, myTexture, {
                    flipY: 1,
                    minFilter: MB.ctes.TextureFilter.Nearest,
                    magFilter: MB.ctes.TextureFilter.Nearest,
                    wrapS: MB.ctes.WrapMode.Clamp2Edge,
                    wrapT: MB.ctes.WrapMode.Clamp2Edge
                });

                MB.ProgramManager.addWithFun("prog", function () {
                    var prog = new MB.Program(that._context);
                    prog.addShader("shader-vs", MB.ctes.ShaderType.vertex, MB.ctes.ReadMode.read_script);
                    prog.addShader("shader-fs", MB.ctes.ShaderType.fragment, MB.ctes.ReadMode.read_script);
                    prog.compile();
                    prog.use();
                    prog.addUniforms(["tex", "iGlobalTime", "ratio"]);
                    return prog;
                });
                this.pp = new MB.PostProcess(this.context);
                this.cameraUpdate();
            };
            MyScene.prototype.update = function (dt) {
                this.__resize__();
                this.dt = dt;
            };
            MyScene.prototype.draw = function () {
                this.clearColorAndDepth();
                var prog = MB.ProgramManager.get("prog");
                prog.use();
                this.tex.bind(0);
                prog.sendUniform1i("tex", 0);
                prog.sendUniform1f("iGlobalTime", this.dt);
                prog.sendUniform1f("ratio", this.text.ratio);
                this.pp.render();
            };
            MyScene.prototype.textCB = function (gui) {
                gui.add(this.text, "ratio", 6.0, 30.0);
            };
            return MyScene;
        }(MB.App));
        ;
        var myScene;
        window.onload = function () {
            myScene = new MyScene();
            myScene.start();
        };
    </script>
</body>
</html>
