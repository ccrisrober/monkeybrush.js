<!DOCTYPE html>
<html>
<head>
    <title>Cubes Swap Texture</title>
    <link rel="stylesheet" type="text/css" href="./libs/style.css" />
</head>
<body>
    <div class="spinner" id="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="stats"></div>
    <div id="samplesPassed"></div>
    <script type="text/javascript" src="./libs/libraries.js"></script>

    <script type="text/javascript" src="../dist/output.js"></script>

    <script type="text/javascript">
        var MyScene = (function (_super) {
            __extends(MyScene, _super);
            function MyScene() {
                _super.call(this, "App", new MB.GLContextW2());
                this.camera = new MB.Camera2(new MB.Vect3(0.08, 0.58, 59.79));
                this.angle = 0;
                this.identityMatrix = MB.Mat4.identity.clone();
                this.model = new MB.Mat4();
            };
            MyScene.prototype.loadAssets = function () {
                MB.Loaders.loadImage("../assets/images/grass.png", "tex1");
                MB.Loaders.loadImage("../assets/images/woodenBox.png", "tex2");
            };
            MyScene.prototype.initialize = function () {
                this.cubito = new MB.Cube(this.context, 25.0);

                this.customPP = new MB.CustomPingPong(
                    new MB.Texture2D(this.context, "tex1", {
                        flipY: 1,
                        minFilter: MB.ctes.TextureFilter.Nearest,
                        magFilter: MB.ctes.TextureFilter.Nearest,
                        wrapS: MB.ctes.TextureFilter.Clamp2Edge,
                        wrapT: MB.ctes.TextureFilter.Clamp2Edge
                    }),
                    new MB.Texture2D(this.context, "tex2", {
                        flipY: 1,
                        minFilter: MB.ctes.TextureFilter.Nearest,
                        magFilter: MB.ctes.TextureFilter.Nearest,
                        wrapS: MB.ctes.TextureFilter.Clamp2Edge,
                        wrapT: MB.ctes.TextureFilter.Clamp2Edge
                    })
                );
                setInterval(function() {
                    this.customPP.swap();
                }.bind(this), 1000);

                this.myProg = new MB.SimpleTextureMaterial(this.context);
                this.cameraUpdate();
            };
            MyScene.prototype.update = function (dt) {
                this.camera.update(MB.Timer.deltaTime() / 10.0, this.cameraUpdate.bind(this));
                this.angle += MB.Timer.deltaTime() * 0.001;
                this.__resize__();
            };
            MyScene.prototype.draw = function () {
                this.clearColorAndDepth();
                this.customPP.first().bind(0);
                this.model =
                    this.identityMatrix.clone()
                        .rotate(this.angle * 0.5, MB.Vect3.yAxis)
                        .scale(new MB.Vect3(1.0, 1.0, 1.0));
                this.myProg.uniforms.model.value = this.model;
                this.myProg.render(this.cubito);
            };
            MyScene.prototype.cameraUpdate = function () {
                this.myProg.uniforms.projection.value = this.camera.GetProjectionMatrix(this.canvas);
                this.myProg.uniforms.view.value = this.camera.GetViewMatrix();
            };
            return MyScene;
        }(MB.App));
        window.onload = function () {
            var myScene = new MyScene();
            myScene.start();
        };
    </script>
</body>
</html>
