<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
    <link rel="stylesheet" type="text/css" href="./libs/style.css" />
</head>
<body>
    <div class="spinner" id="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="stats"></div>
    <script type="text/javascript" src="./libs/libraries.js"></script>

    <script type="text/javascript" src="../dist/output.js"></script>
    <canvas id="canvas" width="800" height="500"></canvas>

    <script type="x-shader/x-vertex" id="shader-vs">#version 300 es
        precision highp float;

        layout(location = 0) in vec3 position;
        layout(location = 1) in vec3 normal;
        layout(location = 2) in vec2 uv;

        out vec3 outPosition;
        out vec3 outNormal;
        out vec2 outUV;

        uniform mat4 projection;
        uniform mat4 view;
        uniform mat4 model;

        void main() {
            outPosition = vec3(model * vec4(position, 1.0));

            gl_Position = projection * view * vec4(outPosition, 1.0);
            mat3 normalMatrix = mat3(inverse(transpose(model)));
            outNormal = normalize(normalMatrix * normal);
            outUV = uv;
        }
    </script>
    <script type="x-shader/x-fragment" id="shader-fs">#version 300 es
        precision highp float;

        in vec3 outPosition;
        in vec3 outNormal;
        in vec2 outUV;

        out vec4 fragColor;

        uniform sampler2D tex;

        uniform vec3 viewPos;
        uniform vec3 color;

        void main() {
            vec3 N = normalize(outNormal);
            vec3 L = normalize(viewPos - outPosition);
            float dif = dot(N, L);
            dif = clamp(dif, 0.0, 1.0);
            fragColor = vec4(color * dif, 1.0) + vec4(color * 0.3, 1.0);
        }
    </script>

    <script type="x-shader/x-vertex" id="pp-vs">#version 300 es
        precision highp float;
        layout(location = 0) in vec3 vertPosition;
        out vec2 uv;
        void main(void) {
            uv = vec2(vertPosition.xy * 0.5) + vec2(0.5);
            gl_Position = vec4(vertPosition, 1.0);
        }
    </script>
    <script type="x-shader/x-fragment" id="pp-fs">#version 300 es
        precision highp float;

        out vec4 fragColor;
        in vec2 uv;
        uniform float amount;
        uniform sampler2D tex;

        const float offset[6] = float[] ( 0.001, 0.003, 0.005, 0.007, 0.009, 0.011 );

        void main() {
            fragColor = texture(tex, uv);
            if (uv.x >= amount) {
                for (int i = 0; i < 6; ++i) {
                    fragColor += texture(tex, uv + offset[i]);
                    fragColor += texture(tex, uv - offset[i]);
                }
                fragColor.rgb = vec3((fragColor.r + fragColor.g + fragColor.b)/3.0);
                fragColor.rgb /= 9.5;
            }
        }
    </script>
    <script type="text/javascript">
        var Configuration = function () {
            return {
                amount: 0.5
            };
        };
        var MyScene = (function (_super) {
            __extends(MyScene, _super);
            function MyScene() {
                _super.call(this, "App", new MB.GLContextW2(document.getElementById("canvas")), Configuration());
                this.camera = new MB.Camera2(new MB.Vect3(-2.5, 0.0, 20.0));
                this.angle = 0;
                this.mainShader = "prog";
                this.identityMatrix = MB.Mat4.identity.clone();
                this.model = new MB.Mat4();
            };
            MyScene.prototype.initialize = function () {
                var _this = this;
                this.cubito = new MB.Cube(this.context, 15.0);
                MB.ProgramManager.addWithFun("prog", function () {
                    var prog = new MB.Program(_this.context);
                    prog.addShader("shader-vs", MB.ctes.ShaderType.vertex, MB.ctes.ReadMode.read_script);
                    prog.addShader("shader-fs", MB.ctes.ShaderType.fragment, MB.ctes.ReadMode.read_script);

                    prog.compile();
                    prog.use();
                    prog.addUniforms(["projection", "view", "model", "viewPos", "color"]);

                    prog.sendUniform3f("color", 0.0, 1.0, 1.0);
                    return prog;
                });

                MB.ProgramManager.addWithFun("ppprog", function () {
                    var prog = new MB.Program(_this.context);
                    prog.addShader("pp-vs", MB.ctes.ShaderType.vertex, MB.ctes.ReadMode.read_script);
                    prog.addShader("pp-fs", MB.ctes.ShaderType.fragment, MB.ctes.ReadMode.read_script);
                    prog.compile();
                    prog.use();
                    prog.addUniforms(["tex", "amount"]);
                    console.log(prog);
                    return prog;
                });
                this.postProcess = new MB.PostProcess(this.context);

                var configTex = {
                    internalFormat: MB.ctes.PixelFormat.RGB,
                    format: MB.ctes.PixelFormat.RGB,
                    type: MB.ctes.DataType.Float,
                    minFilter: MB.ctes.TextureFilter.Nearest,
                    magFilter: MB.ctes.TextureFilter.Nearest
                };

                var dataTex = {
                    width: this.context.canvas.clientWidth,
                    height: this.context.canvas.clientHeight
                };
                this.tex2d = new MB.Texture2D(this.context, dataTex, configTex);
                this.fbo = new MB.Framebuffer(this.context, [
                    this.tex2d
                ], new MB.Vect2(this.context.canvas.clientWidth, this.context.canvas.clientHeight), true, true, {});


                this.cameraUpdate();
            };
            MyScene.prototype.update = function (dt) {
                this.camera.update(MB.Timer.deltaTime() / 10.0, this.cameraUpdate.bind(this));
                this.angle += MB.Timer.deltaTime() * 0.001;
                this.__resize__();
            };
            MyScene.prototype.draw = function () {
                this.fbo.bind();
                this.clearColorAndDepth();
                var prog = MB.ProgramManager.get("prog");
                prog.use();
                for(var i = -2; i < 2; ++i) {
                    this.model =
                        this.identityMatrix.clone()
                            .translate(new MB.Vect3(i * 5.0, 0.0, 0.0))
                            .rotate(90.0 * Math.PI / 180, MB.Vect3.yAxis)
                            .rotate(this.angle * 0.5, MB.Vect3.yAxis)
                            .scale(new MB.Vect3(0.25, 0.25, 0.25));
                    prog.sendUniformMat4("model", this.model);
                    this.cubito.render();
                }
                this.fbo.unbind();

                this.clearColorAndDepth();
                prog = MB.ProgramManager.get("ppprog");
                prog.use();
                this.tex2d.bind(0);
                prog.sendUniform1i("tex", 0);
                prog.sendUniform1f("amount", this.text.amount);

                this.postProcess.render();
            };
            MyScene.prototype.cameraUpdate = function () {
                this.view = this.camera.GetViewMatrix();
                this.projection = this.camera.GetProjectionMatrix(this.canvas);
                var prog = MB.ProgramManager.get(this.mainShader);
                prog.use();
                prog.sendUniformVec3("viewPos", this.camera.GetPos());
                prog.sendUniformMat4("projection", this.projection);
                prog.sendUniformMat4("view", this.view);
            };
            MyScene.prototype.textCB = function (gui) {
                gui.add(this.text, "amount", 0.0, 1.0);
            };
            return MyScene;
        }(MB.App));
        var myScene;
        window.onload = function () {
            myScene = new MyScene();
            myScene.start();
        };
    </script>
</body>
</html>
