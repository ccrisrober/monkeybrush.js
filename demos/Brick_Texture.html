<!DOCTYPE html>
<html>
<head>
    <title>Brick texture</title>
    <link rel="stylesheet" type="text/css" href="./libs/style.css" />
</head>
<body>
    <div class="spinner" id="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="stats"></div>
    <div id="samplesPassed"></div>
    <script type="text/javascript" src="./libs/libraries.js"></script>

    <script type="text/javascript" src="../dist/output.js"></script>

    <script type="text/javascript">
        var __extends = (this && this.__extends) || function (d, b) {
            for (var p in b) if (b.hasOwnProperty(p)) d[p] = b[p];
            function __() { this.constructor = d; }

        };
        var SimpleConfig = function () {
            return {
                resume: true,
                brickW: 25,
                brickH: 15,
                brickColor: "#ff7800",
                jointColor: "#ffffff"
            }
        };
        var MyScene = (function (_super) {
            __extends(MyScene, _super);
            function MyScene() {
                _super.call(this, SimpleConfig(), "App", 2);
                this.mainShader = "prog";
            }
            MyScene.prototype.loadAssets = function () {
            };
            MyScene.prototype.initialize = function () {
                var _this = this;

                MB.ProgramManager.addWithFun("prog", function () {
                    var prog = new MB.Program();
                    prog.addShader("../shaders/ppShaderv2.vert", MB.ctes.ShaderType.vertex, MB.ctes.ReadMode.read_file);
                    prog.addShader("../shaders/procedurals/brick.glsl", MB.ctes.ShaderType.fragment, MB.ctes.ReadMode.read_file);
                    prog.compile();
                    prog.use();
                    prog.addUniforms(["brickSize", "brickColor", "jointColor"]);
                    console.log(prog);
                    return prog;
                });
                this.brickColor = MB.Color3.createFromHex(this.text.brickColor.replace("#", "0x"));
                this.jointColor = MB.Color3.createFromHex(this.text.jointColor.replace("#", "0x"));
            };
            MyScene.prototype.update = function (dt) {
                this.__resize__();
            };
            MyScene.prototype.draw = function (dt) {
                MB.Core.getInstance().clearColorAndDepth();
                var prog = MB.ProgramManager.get(this.mainShader);
                prog.use();

                prog.sendUniform2f("brickSize", this.text.brickW, this.text.brickH);
                prog.sendUniform3f("brickColor", this.brickColor.r, this.brickColor.g, this.brickColor.b);
                prog.sendUniform3f("jointColor", this.jointColor.r, this.jointColor.g, this.jointColor.b);

                MB.PostProcess.render();
            };
            MyScene.prototype.cameraUpdate = function () {
            };
            MyScene.prototype.textCB = function (gui) {
                gui.add(this.text, "brickW", 10, 50);
                gui.add(this.text, "brickH", 10, 50);
                gui.addColor(this.text, "brickColor").onChange(function() {
                    this.brickColor = MB.Color3.createFromHex(this.text.brickColor.replace("#", "0x"));
                }.bind(this));
                gui.addColor(this.text, "jointColor").onChange(function() {
                    this.jointColor = MB.Color3.createFromHex(this.text.jointColor.replace("#", "0x"));
                }.bind(this));

        ;
        window.onload = function () {
            var myScene = new MyScene();
            myScene.start();
        };
    </script>
</body>
</html>
